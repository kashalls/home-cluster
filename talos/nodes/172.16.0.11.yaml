---
machine:
  type: controlplane
  install:
    diskSelector:
      serial: 2318E6D1809D
  network:
    hostname: maomao
    interfaces:
      - deviceSelector: { busPath: "0000:57:00.0" } # Intel IPMI
        ignore: true
      - deviceSelector: { busPath: 1-1.0 } # Fenrys
        dhcp: false
        mtu: 65520
        addresses: [169.254.254.11/32]
        routes: [{ network: 169.254.254.10/32, metric: 2048 }]
      - deviceSelector: { busPath: 0-1.0 } # Shylily
        dhcp: false
        mtu: 65520
        addresses: [169.254.254.11/32]
        routes: [{ network: 169.254.254.12/32, metric: 2048 }]
