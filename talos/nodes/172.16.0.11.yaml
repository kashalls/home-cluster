---
machine:
  type: controlplane
  install:
    diskSelector:
      serial: 2318E6D1804C
  network:
    hostname: maomao
    interfaces:
      - deviceSelector: { busPath: 0000:58:00.0 } # Intel IPMI
        ignore: true
      - dhcp: true
        deviceSelector:
          hardwareAddr: 58:47:ca:*
          physical: true
        mtu: 9000
        vip:
          ip: 172.16.0.2
      - deviceSelector: { busPath: 1-1.0 } # Fenrys
        dhcp: false
        mtu: 65520
        addresses: [169.254.254.11/32]
        routes: [{ network: 169.254.254.10/32, metric: 2048 }]
      - deviceSelector: { busPath: 0-1.0 } # Shylily
        dhcp: false
        mtu: 65520
        addresses: [169.254.254.11/32]
        routes: [{ network: 169.254.254.12/32, metric: 2048 }]
