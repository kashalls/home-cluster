---
machine:
  type: controlplane
  install:
    diskSelector:
      serial: 2318E6D1EDC2
  network:
    hostname: shylily
    interfaces:
      - deviceSelector: { busPath: 0000:59:00.0 } # Intel IPMI
        ignore: true
      - dhcp: true
        deviceSelector:
          hardwareAddr: 58:47:ca:*
          physical: true
        mtu: 9000
        vip:
          ip: 172.16.0.2
      - deviceSelector: { busPath: 0-1.0 } # MaoMao
        dhcp: false
        mtu: 65520
        addresses: [172.29.255.12/32]
        routes: [{ network: 172.29.255.11/32, metric: 2048 }]
      - deviceSelector: { busPath: 1-1.0 } # Fenrys
        dhcp: false
        mtu: 65520
        addresses: [172.29.255.12/32]
        routes: [{ network: 172.29.255.10/32, metric: 2048 }]
