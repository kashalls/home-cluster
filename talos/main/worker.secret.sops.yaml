    token: ENC[AES256_GCM,data:HNRdhC9PK52x8xFfPngCMohLdAuU/Qk=,iv:WTENhFt4rLT3un6F2HequA23oyOGUtHy3FHt5dgSU6I=,tag:6dU6plur4hA4oCheSw529g==,type:str]
