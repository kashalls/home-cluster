        defaultRuntimeSeccompProfileEnabled: true
        disableManifestsDirectory: true
        extraMounts:
            - destination: /var/mnt/extra
              type: bind
              source: /var/mnt/extra
              options:
                - bind
                - rshared
                - rw
        nodeIP:
            validSubnets:
                - 172.16.0.0/24
    disks:
        - device: /dev/disk/by-id/nvme-CT1000P3SSD8_2318E6D1804E
