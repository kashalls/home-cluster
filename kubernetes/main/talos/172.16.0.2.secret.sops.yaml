        crt: ENC[AES256_GCM,data:,iv:ypLMBRNWsobI384vG44BzkAHBg5ULADrUAT8V0EOqhQ=,tag:5OMMdRPBMojorW3DHEksRA==,type:str]
        key: ENC[AES256_GCM,data:uwQrVfJJVUkbMQzb4HIm1p83a7Nt6+VYPG9VMmhRkYuduDBDdEusd8Nb78x7IknQhFd+z3niPFm2X0lC5TCh2eXCvyIeeZL9HKdrHUJJNBu/0ALZwYT92zjpuOx7E8z/nY/WnJ/IXrYgxLsWS+hzKdmXwrbDJf+nebUO77OymWVYh6u/y1SqpnLTi3YzE+m22WSjK++oL4cRu2RCrRCrDViQgVZ4fv85RaJvxGlhcSTumjDi,iv:EZkaxtbyJPq+u93z8s8irO/ycBBLfQs8Tj0eVwbA9AU=,tag:yc5xn+oGWwdOQpLqzJwOwQ==,type:str]
    certSANs:
        - 127.0.0.1
        - 172.16.0.2
    kubelet:
        image: ghcr.io/siderolabs/kubelet:{{ ENV.KUBERNETES_VERSION }}
        defaultRuntimeSeccompProfileEnabled: true
        disableManifestsDirectory: true
        extraMounts:
            - destination: /var/mnt/extra
              type: bind
              source: /var/mnt/extra
              options:
                - bind
                - rshared
                - rw
        nodeIP:
            validSubnets:
                - 172.16.0.0/24
    disks:
        - device: /dev/disk/by-id/nvme-KINGSTON_OM8PGP41024Q-A0_50026B7382F40A20
          partitions:
            - mountpoint: /var/mnt/extra
    network:
        hostname: fenrys
        disableSearchDomain: true
        nameservers:
            - 172.16.0.1
        interfaces:
            - deviceSelector:
                hardwareAddr: 58:47:ca:76:19:1b
              mtu: 9000
              dhcp: true
            # IPMI
            - deviceSelector:
                busPath: 0000:5a:00.0
              ignore: true
    install:
        image: factory.talos.dev/installer-secureboot/f7c6a7666116fc7600224d97e8edda6c22decec1838461e179399fc3bbdfe44f:{{ ENV.TALOS_VERSION }}
        wipe: false
        diskSelector:
            serial: 2318E6D1E1A3
        extraKernelArgs:
            # No predict interface
            - net.ifnames=0
            # PCI Passthrough
            - intel_iommu=on
            - iommu=pt
            # Less security, faster puter
            - apparmor=0
            - init_on_alloc=0
            - init_on_free=0
            - mitigations=off
            - security=none
            - talos.auditd.disabled=1
    features:
        rbac: true
        stableHostname: true
        apidCheckExtKeyUsage: true
        diskQuotaSupport: true
        kubePrism:
            enabled: true
            port: 7445
        hostDNS:
            enabled: true
            resolveMemberNames: true
            forwardKubeDNSToHost: false
        kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
                - os:admin
            allowedKubernetesNamespaces:
                - actions-runner-system
                - kube-system
    files:
        - content: |-
            [plugins."io.containerd.cri.v1.images"]
              discard_unpacked_layers = false
          path: /etc/cri/conf.d/20-customization.part
          op: create
        - content: |-
            [ NFSMount_Global_Options ]
            nfsvers=4.2
            hard=True
            nconnect=16
            noatime=True
          permissions: 644
          path: /etc/nfsmount.conf
          op: overwrite
    sysctls:
        # Watchdog
        fs.inotify.max_user_watches: 1048576
        # Watchdog
        fs.inotify.max_user_instances: 8192
        # 10Gb/s
        net.core.default_qdisc: fq
        # 10Gb/s | Cloudflared / QUIC
        net.core.rmem_max: 67108864
        # 10Gb/s | Cloudflared / QUIC
        net.core.wmem_max: 67108864
        # 10Gb/s
        net.ipv4.tcp_congestion_control: bbr
        # Send and accept data in the opening SYN packet
        net.ipv4.tcp_fastopen: 3
        # 10Gb/s | Jumbo frames
        net.ipv4.tcp_mtu_probing: 1
        # 10Gb/s
        net.ipv4.tcp_rmem: 4096 87380 33554432
        # 10Gb/s
        net.ipv4.tcp_wmem: 4096 65536 33554432
        # 10Gb/s
        net.ipv4.tcp_window_scaling: 1
        # PostgreSQL
        vm.nr_hugepages: 1024
    sysfs:
        devices.system.cpu.intel_pstate.hwp_dynamic_boost: 1
        devices.system.cpu.cpu0.cpufreq.energy_performance_preference: balance_performance
        devices.system.cpu.cpu1.cpufreq.energy_performance_preference: balance_performance
        devices.system.cpu.cpu2.cpufreq.energy_performance_preference: balance_performance
        devices.system.cpu.cpu3.cpufreq.energy_performance_preference: balance_performance
        devices.system.cpu.cpu4.cpufreq.energy_performance_preference: balance_performance
        devices.system.cpu.cpu5.cpufreq.energy_performance_preference: balance_performance
        devices.system.cpu.cpu6.cpufreq.energy_performance_preference: balance_performance
        devices.system.cpu.cpu7.cpufreq.energy_performance_preference: balance_performance
        devices.system.cpu.cpu8.cpufreq.energy_performance_preference: balance_performance
        devices.system.cpu.cpu9.cpufreq.energy_performance_preference: balance_performance
        devices.system.cpu.cpu10.cpufreq.energy_performance_preference: balance_performance
        devices.system.cpu.cpu11.cpufreq.energy_performance_preference: balance_performance
        devices.system.cpu.cpu12.cpufreq.energy_performance_preference: balance_performance
        devices.system.cpu.cpu13.cpufreq.energy_performance_preference: balance_performance
        devices.system.cpu.cpu14.cpufreq.energy_performance_preference: balance_performance
        devices.system.cpu.cpu15.cpufreq.energy_performance_preference: balance_performance
        devices.system.cpu.cpu16.cpufreq.energy_performance_preference: balance_performance
        devices.system.cpu.cpu17.cpufreq.energy_performance_preference: balance_performance
        devices.system.cpu.cpu18.cpufreq.energy_performance_preference: balance_performance
        devices.system.cpu.cpu19.cpufreq.energy_performance_preference: balance_performance
    udev:
        rules:
            # Thunderbolt
            - ACTION=="add", SUBSYSTEM=="thunderbolt", ATTR{authorized}=="0", ATTR{authorized}="1"
            # Intel GPU
            - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"
