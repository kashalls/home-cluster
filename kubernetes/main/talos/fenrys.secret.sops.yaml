version: v1alpha1
debug: false
persist: true
machine:
    type: controlplane
    token: ENC[AES256_GCM,data:ZOmzWTYRyPD73/XWL/vjAa1OMEjij5w=,iv:QgCGK+TKiQp+d3sBMNaCFsm4dh451VVVV+vBoSCGx0U=,tag:Zizt9+pVVkBLwkPOZyjcHw==,type:str]
