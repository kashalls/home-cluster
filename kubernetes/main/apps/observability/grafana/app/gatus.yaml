---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-gatus-ep
  namespace: observability
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: grafana
        group: internal
        url: 1.1.1.1
        interval: 1m
        dns:
          query-name: grafana.outsideour.casa
          query-type: A
        conditions:
          - "len([BODY]) == 0"
        alerts:
          - type: pushover
