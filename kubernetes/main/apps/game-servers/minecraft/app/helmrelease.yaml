---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft
spec:
  chart:
    spec:
      chart: minecraft
      version: 4.23.1
      sourceRef:
        kind: HelmRepository
        name: itzg
        namespace: flux-system
  interval: 30m
  values:
    deploymentAnnotations:
      secret.reloader.stakater.com/reload: &secret minecraft-secret
    image:
      repository: itzg/minecraft-server
      tag: 2024.9.0-java21
    resources:
      limits:
        memory: 4096Mi
      requests:
        cpu: 1000m
        memory: 2048Mi
    livenessProbe:
      initialDelaySeconds: 0
    readinessProbe:
      initialDelaySeconds: 0
    startupProbe:
      enabled: true
    extraEnv:
      TZ: "America/Los_Angeles"
      ENABLE_ROLLING_LOGS: true
    persistence:
      storageClass: openebs-zfs
      dataDir:
        enabled: true
        Size: 10G
    rconServiceAnnotations:
      io.cilium/lb-ipam-ips: "10.69.0.129"
      external-dns.alpha.kubernetes.io/hostname: mc.ok8.sh
    serviceAnnotations:
      io.cilium/lb-ipam-ips: "10.69.0.129"
      external-dns.alpha.kubernetes.io/hostname: mc.ok8.sh
    servicePort: 25565
    minecraftServer:
      eula: true
      version: 1.20.6
      type: PAPER
      difficulty: normal
      whitelist: "Kashall"
      ops: "Kashall"
      pvp: true
      motd: Meh
      worldSaveName: world
      viewDistance: 12
      forceReDownload: true
      memory: ""
      jvmXXOpts: "-XX:MaxRAMPercentage=70"
      spigetResources:
        - 36618
      modrinth:
        projects:
          - dynmap
        allowedVersionType: beta
      rcon:
        enabled: true
        serviceType: ClusterIP
      serviceType: LoadBalancer
      extraPorts:
        - name: map
          containerPort: 8123
          protocol: TCP
          service:
            enabled: true
            embedded: false
            type: ClusterIP
            port: 8123
          ingress:
            ingressClassName: internal
            enabled: true
            hosts:
              - name: &host mc.ok8.sh
                path: /
            tls: [hosts: [*host]]
  valuesFrom:
    - kind: Secret
      name: *secret
      valuesKey: RCON_PASSWORD
      targetPath: minecraftServer.rcon.password
