---
apiVersion: v1
kind: Service
metadata:
  name: minecraft-tailscale
  annotations:
    tailscale.com/hostname: "kashmc"
  labels:
    tailscale.com/proxy-class: "tun-access"
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  selector:
    app: minecraft-minecraft
  ports:
    - name: minecraft
      protocol: TCP
      port: 25565
      targetPort: 25565
    - name: dynmap
      protocol: TCP
      port: 8123
      targetPort: 8123
