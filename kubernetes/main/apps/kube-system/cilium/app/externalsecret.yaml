---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cilium-ca
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cilium-ca
    template:
      engineVersion: v2
      data:
        ca.crt: "{{ .CA_CRT  }}"
        ca.key: "{{ .CA_KEY  }}"
  dataFrom:
    - extract:
        key: cilium-ca
