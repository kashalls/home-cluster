---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app azeroth-mysql
  namespace: flux-system
spec:
  targetNamespace: azeroth
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/main/apps/azeroth/azeroth/sql
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app azeroth-auth
  namespace: flux-system
spec:
  targetNamespace: azeroth
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: azeroth-mysql
  path: ./kubernetes/main/apps/azeroth/azeroth/auth
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app azeroth-world
  namespace: flux-system
spec:
  targetNamespace: azeroth
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: azeroth-mysql
  path: ./kubernetes/main/apps/azeroth/azeroth/world
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
