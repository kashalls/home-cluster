---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authserver
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      authserver:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          authserver:
            image:
              repository: ghcr.io/kashalls/azeroth-authserver
              tag: 12@sha256:dbba89629411f76fd034cdde2fc8efb8acb45356d6088c5f812c60ce38d4e4aa
            env:
              AC_UPDATES_ENABLE_DATABASES: 0
              AC_LOGIN_DATABASE_INFO: "mysql.azeroth.svc.cluster.local;3306;root;password;acore_auth"
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
          imagePullSecrets:
            - name: github
    service:
      authserver:
        controller: authserver
        annotations:
          external-dns.alpha.kubernetes.io/target: "azau.ok8.sh"
          io.cilium/lb-ipam-ips: "10.69.0.140"
        ports:
          authserver:
            port: 3724
