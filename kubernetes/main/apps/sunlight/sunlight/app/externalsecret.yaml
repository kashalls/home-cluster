---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sunlight
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: sunlight-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        DATABASE_USERNAME: &user "{{ .NEON_USER }}"
        DATABASE_PASSWORD: &password "{{ .NEON_PASSWORD }}"
        DATABASE_HOST: &host "{{ .NEON_HOST }}"
        DATABASE_DATABASE: &database "sunlight"
        DATABASE_PARAMS: "sslmode=require"

        # To be added in a future version.
        DATABASE_URL: "postgresql://{{ .NEON_USER }}:{{ .NEON_PASSWORD }}@{{ .NEON_HOST }}/sunlight?sslmode=require"
  dataFrom:
    - extract:
        key: sunlight
