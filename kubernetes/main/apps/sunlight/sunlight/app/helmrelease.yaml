---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sunlight-server
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      sunlight:
        containers:
          app:
            image:
              repository: ghcr.io/kashalls/sunlight-server
              tag: latest@sha256:bb962c4db846d40f9ff5612059bf7d9c579a785e4f05d23c7607df0fd6b4b9d3
            envFrom:
              - secretRef:
                  name: sunlight-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
    service:
      app:
        controller: sunlight
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: sapi.ok8.sh
        ports:
          http:
            port: 8080
    ingress:
      app:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.ok8.sh
        hosts:
          - host: "sunlight.ok8.sh"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
