---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sunlight
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      sunlight:
        containers:
          app:
            image:
              repository: ghcr.io/kashalls/sunlight
              tag: main@sha256:ef768cfc06c4cd875b65fea4f6e9730335c3c2b255e431a69cf97bf2d9078f12
            args: ["-s"]
            probes:
              liveness: &probes
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 3000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
#            resources:
#              requests:
#                cpu: 100M
#                memory: 512Mi
#              limits:
#                memory: 1G
    service:
      app:
        controller: sunlight
        ports:
          http:
            port: 8080
    ingress:
      app:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.ok8.sh
        hosts:
          - host: sun.ok8.sh
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
