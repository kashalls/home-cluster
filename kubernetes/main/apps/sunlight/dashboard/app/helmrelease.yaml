---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sunlight-dashboard
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      dashboard:
        initContainers:
          postgres:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.4@sha256:e41c745b54485341e00efbd27556f0717623a119f0d5107e5ff831aa1322c76f
            envFrom: &envFrom
              - secretRef:
                  name: sunlight-dashboard-secret
        containers:
          app:
            image:
              repository: ghcr.io/kashalls/dashboard
              tag: main@sha256:469731f8101878d0b6130816917724e79e0614528597cb73bcf2df0fc750e86a
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 3000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 25m
                memory: 256Mi
              limits:
                memory: 756Mi
    service:
      app:
        controller: dashboard
        ports:
          http:
            port: 3000
    ingress:
      app:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.ok8.sh
        hosts:
          - host: sunlight.ok8.sh
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
