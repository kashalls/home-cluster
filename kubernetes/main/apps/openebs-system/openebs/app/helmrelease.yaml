---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
spec:
  interval: 30m
  chart:
    spec:
      chart: openebs
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    localpv-provisioner:
      rbac:
        create: true
      localpv:
        hostpathClass:
          enabled: true
          name: openebs-hostpath
          isDefaultClass: true
          basePath: /var/openebs/local
    openebs-crds:
      csi:
        volumeSnapshots:
          enabled: true
          keep: false
    zfs-localpv:
      enabled: true
      zfsNode:
        # Needed for Talos. Default location is /home/keys which is read-only in Talos.
        encrKeysDir: /var/openebs/keys
      crds:
        zfsLocalPv:
          enabled: true
        csi:
          volumeSnapshots:
            enabled: false
    lvm-localpv:
      enabled: false
    mayastor:
      enabled: false
    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: true
      replicated:
        mayastor:
          enabled: false
