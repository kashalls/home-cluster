---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: longhorn
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: minio-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        AWS_ACCESS_KEY_ID: "{{ .MINIO_ACCESS_KEY | toBytes | base64encode }}"
        AWS_SECRET_ACCESS_KEY: "{{ .MINIO_SECRET_KEY | toBytes | base64encode }}"
        AWS_ENDPOINTS: ""
  dataFrom:
    - extract:
        key: minio
