---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-unifi
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.14.4
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *app
    logLevel: debug
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/buroa/external-dns-unifi-webhook
          tag: dev@sha256:831e695b5e3fd1a13d32643217b8408ef4e1859c0df97adf595029bf88d4d82f
        env:
          - name: UNIFI_HOST
            value: "https://10.1.0.131"
          - name: SERVER_HOST
            value: "0.0.0.0"
          - name: UNIFI_USER
            valueFrom:
              secretKeyRef:
                name: &secret external-dns-unifi-secret
                key: UNIFI_USER
          - name: UNIFI_PASS
            valueFrom:
              secretKeyRef:
                name: *secret
                key: UNIFI_PASS
          - name: LOG_LEVEL
            value: "debug"
          - name: UNIFI_SKIP_TLS_VERIFY
            value: "true"
    policy: sync
    sources:
      - ingress
      - service
    txtOwnerId: default
    txtPrefix: k8s.
    domainFilters:
      - ok8.sh
    excludeDomains:
      - internal
    serviceMonitor:
      enabled: false
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
