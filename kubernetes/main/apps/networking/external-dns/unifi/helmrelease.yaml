---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-unifi
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.14.4
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *app
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/kashalls/external-dns-unifi-webhook
          tag: main@sha256:fc2a68dcd1bedd18b5cd9cd4be52d6db795aa6d1a09d6b039a313dcfd8e3a1a7
        env:
          - name: UNIFI_HOST
            value: "https://10.1.0.131"
          - name: UNIFI_USER
            valueFrom:
              secretKeyRef:
                name: &secret external-dns-unifi-secret
                key: UNIFI_USER
          - name: UNIFI_PASS
            valueFrom:
              secretKeyRef:
                name: *secret
                key: UNIFI_PASS
    policy: sync
    sources:
      - ingress
      - service
    txtOwnerId: default
    txtPrefix: k8s.
    domainFilters:
      - ok8.sh
    excludeDomains:
      - internal
    serviceMonitor:
      enabled: false
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
