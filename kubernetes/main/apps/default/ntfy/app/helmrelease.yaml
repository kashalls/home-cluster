---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ntfy
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        containers:
          app:
            image:
              repository: docker.io/binwiederhier/ntfy
              tag: v2.10.0
            args: ["serve"]
            env:
              TIMEZONE: "UTC"
              NTFY_DEBUG: false
              NTFY_LOG_LEVEL: "INFO"
              NTFY_BASE_URL: "https://nfty.ok8.sh"
              PORT: &port 80
            resources:
              requests:
                cpu: 10m
                memory: 125Mi
              limits:
                memory: 256Mi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
    service:
      main:
        controller: main
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.ok8.sh"
        hosts:
          - host: &host "ntfy.ok8.sh"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts: [*host]
    persistance:
      config:
        enabled: true
        type: configMap
        name: server-config
        mountPath: /etc/ntfy/server.yml
      cache:
        enabled: true
        type: pvc
        mountPath: /var/cache/ntfy
        storageClass: openebs-hostpath
