---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app stable-diffusion
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      stable-diffusion:
        type: statefulset
        containers:
          stable-diffusion:
            image:
              repository: ghcr.io/gabe565/stable-diffusion/webui
              tag: 1.10.0@sha256:91a113f832968923882d49f6ef1c9786e47d553c7045429814babf90d5ff60c2
              pullPolicy: IfNotPresent
            args:
              - --xformers
              - --skip-torch-cuda-test
              - --no-half
              - --api
            env:
              TZ: ${TIMEZONE}
              IIB_ACCESS_CONTROL_ALLOWED_PATHS: /app/outputs
            resources:
              limits:
                memory: "12Gi"
                gpu.intel.com/i915: "1"
            probes:
              startup:
                enabled: false
                spec:
                  failureThreshold: 90
                  periodSeconds: 5
              liveness:
                enabled: false
              readiness:
                enabled: false
        pod:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: intel.feature.node.kubernetes.io/gpu
                        operator: In
                        values:
                          - "true"
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      stable-diffusion:
        controller: *app
        ports:
          http:
            port: &port 7860
    ingress:
      stable-diffusion:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.ok8.sh
        hosts:
          - host: &host stable-diffusion.ok8.sh
            paths:
              - path: /
                service:
                  identifier: *app
                  port: *port
        tls:
          - hosts: [*host]
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 32Gi
        storageClass: openebs-hostpath
        globalMounts:
          - path: /data
          - path: /app/repositories
            subPath: repositories
      outputs:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 20Gi
        storageClass: openebs-hostpath
        globalMounts:
          - path: /app/outputs
      intel-gpu:
        type: configMap
        name: stable-diffusion-intel-gpu-script
        globalMounts:
          - path: /app/scripts/openvino-accelerate.py
            subPath: openvino-accelerate.py
      tmp:
        type: emptyDir
