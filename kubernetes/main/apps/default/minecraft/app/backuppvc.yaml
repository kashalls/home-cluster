---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minecraft-backup-pv
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/loki/minecraft
    server: fran.outsideour.casa
    mountOptions:
      - nfsvers=4.2
      - nconnect=16
      - hard
      - noatime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minecraft-backup-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
