---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name nats
spec:
  interval: 30m
  chart:
    spec:
      chart: nats
      version: 1.2.10
      sourceRef:
        kind: HelmRepository
        name: nats
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *name
    extraResources:
      - apiVersion: v1
        kind: Service
        metadata:
          name: nats-external
          namespace: default
          annotations:
            io.cilium/lb-ipam-ips: "auto"
            external-dns.alpha.kubernetes.io/hostname: "nats.ok8.sh"
        spec:
          type: LoadBalancer
          ports:
            - appProtocol: tcp
              name: nats
              port: 4222
              protocol: TCP
              targetPort: nats
          selector:
            app.kubernetes.io/component: nats
            app.kubernetes.io/instance: nats
            app.kubernetes.io/name: nats
          sessionAffinity: None
