---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app zipline-v4
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
    controllers:
      zipline:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          postgres:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.2@sha256:3436dfbbc2799332a01361e007e3b408d016cfc235261e1caccc65e6edadf516
            envFrom: &envFrom
              - secretRef:
                  name: zipline-v4-secret
        containers:
          app:
            image:
              repository: ghcr.io/diced/zipline
              tag: v4@sha256:dbc0a97c0dd2be16468a26304f5450d70cf15f8a7950eae3d761b1be48fd12af
            env:
              DEBUG: "true"
              TZ: "America/Los_Angeles"
              CORE_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: zipline-v4-secret
                    key: CORE_SECRET
              CORE_DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: zipline-v4-secret
                    key: CORE_DATABASE_URL
              # TODO: 2023-06-03 add OAuth when Authentik support is merged: https://github.com/diced/zipline/discussions/321 and https://github.com/diced/zipline/pull/372/
              DATASORUCE_LOCAL_DIRECTORY: &datasource-directory /data
              CORE_RETURN_HTTPS: "true"
              CORE_HTTPS: "true"
              CORE_HOST: "0.0.0.0"
              CORE_PORT: "3000"
              CORE_COMPRESSION_ENABLED: "false"
              EXIF_ENABLED: "false"
              EXIF_REMOVE_GPS: "true"
              FEATURES_INVITES: "false"
              FEATURES_INVITES_LENGTH: "16"
              FEATURES_OAUTH_REGISTRATION: "true"
              FEATURES_USER_REGISTRATION: "false"
              FEATURES_HEADLESS: "false"
              RATELIMIT_USER: "5"
              RATELIMIT_ADMIN: "1"
              UPLOADER_DEFAULT_FORMAT: "DATE"
              UPLOADER_ROUTE: &upload "/i"
              UPLOADER_ADMIN_LIMIT: "10gb"
              UPLOADER_USER_LIMIT: "500mb"
              UPLOADER_DISABLED_EXTENSIONS: "ps1,pdf,bat,exe,sh,fish"
              UPLOADER_FORMAT_DATE: "YYYY-MM-DD_HH-mm-ss"
              UPLOADER_DEFAULT_EXPIRATION: ""
              URLS_ROUTE: &shorten "/go"
              URLS_LENGTH: "6"
              WEBSITE_TITLE: "Zipline"
              WEBSITE_SHOW_FILES_PER_USER: "false"
              WEBSITE_EXTERNAL_LINKS: '[{"name":"Powered by Zipline","url":"https://github.com/diced/zipline"}]'
              WEBSITE_SHOW_VERSION: "true"
              WEBSITE_DISABLE_MEDIA_PREVIEW: "false"
            envFrom: *envFrom
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 15m
                memory: 512Mi
              limits:
                memory: 2Gi
    service:
      app:
        controller: zipline
        ports:
          http:
            port: 3000
    ingress:
      app:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.ok8.sh"
        hosts:
          - host: &host "z4.ok8.sh"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts: [*host]
    persistence:
      data:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 25Gi
