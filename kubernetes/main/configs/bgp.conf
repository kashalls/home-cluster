router bgp 64513
  bgp router-id 172.16.0.1
  no bgp ebgp-requires-policy
  ! redistribute connected
  ! redistribute static

  neighbor k8s-main peer-group
  neighbor k8s-main remote-as 64514
  neighbor k8s-main activate
  neighbor k8s-main soft-reconfiguration inbound

  neighbor 172.16.3.2 peer-group k8s-main
  ! neighbor 2601:1c0:c685:2e10:5a47:caff:fe76:191e peer-group k8s-main

  address-family ipv4 unicast
    neighbor k8s-main next-hop-self
  exit-address-family

  address-family ipv6 unicast
    neighbor k8s-main activate
    neighbor k8s-main allowas-in
  exit-address-family
