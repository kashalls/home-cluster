---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  recreatePods: true
  force: true

repositories:
  - name: coredns
    url: https://coredns.github.io/helm
  - name: cilium
    url: https://helm.cilium.io
  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver

releases:
  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.16.4
    values: ["../apps/kube-system/cilium/app/helm-values.yaml"]
    wait: true
  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.37.0
    values: ["../apps/kube-system/coredns/app/helm-values.yaml"]
    needs: ["cilium"]
    wait: true
  - name: kubelet-csr-approver
    namespace: kube-system
    chart: postfinance/kubelet-csr-approver
    version: 1.2.3
    values: ["../apps/kube-system/kubelet-csr-approver/app/helm-values.yaml"]
    needs: ["cilium", "coredns"]
    wait: true
  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: v0.0.27
    values: ["../apps/kube-system/spegel/app/helm-values.yaml"]
    needs: ["cilium", "coredns", "kubelet-csr-approver"]
    wait: true
