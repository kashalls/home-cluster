---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: 1.17.0
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: cilium-helm-values
  values:
    clustermesh:
      useAPIServer: true
      apiserver:
        kvstoremesh:
          enabled: false
        service:
          type: LoadBalancer
          loadBalancerIP: 172.16.11.254
        tls: &cmtls
          auto:
            certManagerIssuerRef:
              group: cert-manager.io
              kind: ClusterIssuer
              name: cilium-ca
      config:
        enabled: true
        clusters:
          - name: main
            ips: ["172.16.10.254"]
            port: 2379
    hubble:
      enabled: true
      tls: *cmtls
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: false
        dashboards:
          enabled: false
      relay:
        enabled: true
        rollOutPods: true
        prometheus:
          serviceMonitor:
            enabled: false
      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          className: internal
          annotations:
            external-dns.alpha.kubernetes.io/target: "internal.ok8.sh"
          hosts: ["hubble2.ok8.sh"]
    operator:
      replicas: 2
      prometheus:
        enabled: false
        serviceMonitor:
          enabled: false
      dashboards:
        enabled: false
    prometheus:
      enabled: false
      serviceMonitor:
        enabled: false
        trustCRDsExist: false
    dashboards:
      enabled: false

