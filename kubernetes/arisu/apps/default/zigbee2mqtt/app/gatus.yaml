---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zigbee2mqtt-gatus-ep
  namespace: default
  labels:
    gatus.io/internal: "true"
data:
  config.yaml: |
    endpoints:
      - name: zigbee2mqtt
        group: guarded
        url: 1.1.1.1
        interval: 1m
        dns:
          query-name: zigbee.kashall.dev
          query-type: A
        conditions:
          - "len([BODY]) == 0"
        alerts:
          - type: pushover
