---
apiVersion: v1
kind: ConfigMap
metadata:
  name: echo-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: echo-server
        group: external
        url: 1.1.1.1
        interval: 1m
        dns:
          query-name: echo.kashall.dev
          query-type: A
        conditions:
          - "len([BODY]) == 0"
        alerts:
          - type: pushover
