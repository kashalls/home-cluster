---
# yaml-language-server: $schema=https://kubernetes-schemas.kashall.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home
  namespace: oneuptime
  annotations:
    secret.reloader.stakater.com/reload: "common-secrets,common-ui-secrets"
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      01-init-db:
        image: ghcr.io/onedr0p/postgres-init:14.8
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: oneuptime-pg-secret
    controller:
      strategy: RollingUpdate
    image:
      repository: ghcr.io/oneuptime/home
      tag: 7.0.576
    env:
      PORT: &port 1444
    envFrom:
      - secretRef:
          name: common-ui-secrets
      - secretRef:
          name: common-secrets
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.ok8.sh"
        hosts:
          - host: &host "up.ok8.sh"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
            - *host

    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 500Mi

