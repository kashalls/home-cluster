---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres
  namespace: oneuptime
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  interval: 10m
  chart:
    spec:
      chart: postgresql
      version: 12.7.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      postgresql:
        auth:
          existingSecret: postgres-secret
    image:
      registry: docker.io
      repository: bitnami/postgresql
      tag: "15.2.0"
    primary:
      service:
        annotations:
          io.cilium/lb-ipam-ips: 10.69.69.234
      persistence:
        enabled: true
        existingClaim: postgresql-data
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        #
