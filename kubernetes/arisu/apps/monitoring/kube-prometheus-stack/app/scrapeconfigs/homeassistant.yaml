---
# yaml-language-server: $schema=https://kubernetes-schemas.kashall.dev/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: home-assistant
  namespace: monitoring
spec:
  authorization:
    credentials:
      name: alertmanager-secret
      key: HOME_ASSISTANT_TOKEN
  staticConfigs:
    - targets: ["https://home-assistant.default.svc.cluster.local:8123"]
  metricsPath: /api/prometheus
