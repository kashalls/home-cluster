---
apiVersion: v1
kind: ConfigMap
metadata:
  name: synology-nas-gatus-ep
  namespace: monitoring
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: synology-nas
        group: infrastructure
        url: http://synology-nas.outsideour.casa:9100/
        interval: 1m
        conditions: ["[STATUS] == 200"]
        ui:
          hide-url: true
          hide-hostname: true
        alerts:
          - type: pushover
