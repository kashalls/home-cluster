---
# yaml-language-server: $schema=https://kubernetes-schemas.kashall.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zipline
  namespace: zipline
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: zipline-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        CORE_SECRET: "{{ .ZIPLINE_CORE_SECRET }}"
        CORE_DATABASE_URL: "postgres://{{ .ZIPLINE_PG_USERNAME }}:{{ .ZIPLINE_PG_PASSWORD }}@postgres-rw.default.svc.cluster.local:5432/zipline"
        # Postgres Init
        INIT_POSTGRES_DBNAME: zipline
        INIT_POSTGRES_HOST: postgres-rw.default.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .ZIPLINE_PG_USERNAME }}"
        INIT_POSTGRES_PASS: "{{ .ZIPLINE_PG_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: zipline
    - extract:
        key: cloudnative-pg
