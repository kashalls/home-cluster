---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mongodb
  namespace: database
spec:
  interval: 15m
  chart:
    spec:
      chart: community-operator
      version: 0.8.3
      sourceRef:
        kind: HelmRepository
        name: mongodb
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    registry:
      agent: quay.io/mongodb
      versionUpgradeHook: quay.io/mongodb
      readinessProbe: quay.io/mongodb
      operator: quay.io/mongodb
      pullPolicy: Always
    community-operator-crds:
      enabled: true
    createResource: false
