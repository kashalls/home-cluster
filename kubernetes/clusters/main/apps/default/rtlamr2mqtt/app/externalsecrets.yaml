---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rtlamr2mqtt
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: rtlamr2mqtt-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RT_LAMR_CONFIG_FILE: "{{ .rtlamr2mqtt_config_file }}"
  dataFrom:
    - extract:
        key: rtlamr2mqtt
      rewrite:
        - regexp:
            source: "(.*)"
            target: "rtlamr2mqtt_$1"
