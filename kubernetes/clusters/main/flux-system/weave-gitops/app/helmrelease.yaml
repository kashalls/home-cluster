---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
spec:
  interval: 30m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.36
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    podAnnotations:
      secret.reloader.stakater.com/reload: oidc-auth,cluster-user-auth
    adminUser:
      create: true
      createSecret: false
      username: admin
    envVars:
      - name: WEAVE_GITOPS_FEATURE_OIDC_BUTTON_LABEL
        value: "Login with Authentik"
      - name: WEAVE_GITOPS_FEATURE_TENANCY
        value: "true"
    ingress:
      enabled: true
      className: internal
      hosts:
        - host: &host "gitops.ok8.sh"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    networkPolicy:
      create: false
    metrics:
      enabled: true
    rbac:
      create: true
      additionalRules:
        - apiGroups: [ "infra.contrib.fluxcd.io" ]
          resources: [ "terraforms" ]
          verbs: [ "get", "list", "patch" ]
