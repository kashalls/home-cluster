---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-weave-gitops
  namespace: flux-system
spec:
  path: ./kubernetes/clusters/main/apps/flux-system/weave-gitops/app
  targetNamespace: flux-system
  prune: true
  dependsOn:
    - name: cluster-apps-external-secrets-stores
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
