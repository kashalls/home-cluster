---
# yaml-language-server: $schema=https://kubernetes-schemas.kashall.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: status-page
  namespace: oneuptime
  annotations:
    reloader.stakater.com/auto: "true"
    secret.reloader.stakater.com/reload: "common-secrets,common-ui-secrets"
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: accounts
      namespace: oneuptime
    - name: dashboard-api
      namespace: oneuptime
  values:
    controller:
      strategy: RollingUpdate
    image:
      repository: ghcr.io/oneuptime/status-page
      tag: 7.0.743
    env:
      PORT: &port 3105
    envFrom:
      - secretRef:
          name: common-ui-secrets
      - secretRef:
          name: common-secrets
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "border.ok8.sh"
        hosts:
          - host: &host "up.ok8.sh"
            paths:
              - path: /status-page
                pathType: Prefix
        tls:
          - hosts:
            - *host

      oneuptime:
        enabled: true
        ingressClassName: external
        annotations:
          external-dns.alpha.lubernetes.io/target: "ingress.kashall.dev"
        hosts:
          - host: &host "oneuptime.ok8.sh"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
            - *host

    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 500Mi
