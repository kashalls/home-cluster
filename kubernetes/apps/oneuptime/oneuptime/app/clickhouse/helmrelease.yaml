---
# yaml-language-server: $schema=https://kubernetes-schemas.kashall.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: clickhouse
  namespace: oneuptime
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: identity
      namespace: oneuptime
    - name: accounts
      namespace: oneuptime
  values:
    image:
      repository: docker.io/clickhouse/clickhouse-server
      tag: 23.9
    envFrom:
      - secretRef:
          name: clickhouse-secret
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 500Mi
    volumeClaimTemplates:
      - name: clickhouse
        mountPath: /var/lib/clickhouse/
        accessMode: ReadWriteMany
        size: 10Gi
        storageClass: ceph-block
    service:
      main:
        ports:
          http:
            port: 8123
          clickhouse:
            port: 9000
          ipc:
            port: 9009
          ssl:
            port: 9440
