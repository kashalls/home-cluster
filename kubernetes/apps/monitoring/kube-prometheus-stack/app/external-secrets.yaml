---
# yaml-language-server: $schema=https://kubernetes-schemas.kashall.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kube-prometheus-stack
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: kube-prometheus-stack
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        token: "{{ .HOME_ASSISTANT_TOKEN }}"
  dataFrom:
    - extract:
        key: kube-prometheus-stack
