---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vector-aggregator
  namespace: monitoring
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
    controllers:
      main:
        replicas: 3
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          01-init-geoip:
            image:
              repository: ghcr.io/maxmind/geoipupdate
              tag: v6.0.0
            imagePullPolicy: IfNotPresent
            env:
              - { name: GEOIPUPDATE_EDITION_IDS, value: GeoLite2-City }
              - { name: GEOIPUPDATE_FREQUENCY, value: "0" }
              - { name: GEOIPUPDATE_VERBOSE, value: "true" }
            envFrom:
              - secretRef:
                  name: vector-aggregator-secret
            volumeMounts:
              - { name: geoip, mountPath: /usr/share/GeoIP }
        containers:
          main:
            image:
              repository: docker.io/timberio/vector
              tag: 0.33.0-debian
            args: ["--config", "/etc/vector/vector.yaml"]
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "10.69.69.111"
          external-dns.alpha.kubernetes.io/hostname: "vector.ok8.sh"
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 8686
          journald:
            enabled: true
            port: 6000
          kubernetes:
            enabled: true
            port: 6010
          opnsense:
            enabled: true
            port: 5140
            protocol: UDP
    persistence:
      config:
        enabled: true
        type: configMap
        name: vector-aggregator-configmap # overriden by kustomizeconfig
        subPath: vector.yaml
        mountPath: /etc/vector/vector.yaml
        readOnly: true
      data:
        enabled: true
        type: emptyDir
        mountPath: /vector-data-dir
      geoip:
        enabled: true
        type: emptyDir
        mountPath: /usr/share/GeoIP
