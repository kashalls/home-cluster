---
# Note: In TrueNAS do NOT tick the "Graphite Separate instances" option, that will
# break this mapping
mappings:
  - match: "servers.*.*.*"
    name: "${3}"
    labels:
      instance: "${1}"
      job: "truenas"
      type: "${2}"
  - match: "servers.*.*.*.*"
    name: "${3}_${4}"
    labels:
      instance: "${1}"
      job: "truenas"
      type: "${2}"
