---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: plex
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: plex-backup-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
      data:
        RESTIC_REPOSITORY: "s3:https://{{ .ENDPOINT }}/kashs-volsync/plex"
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .B2_APPLICATION_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .B2_APPLICATION_KEY }}"
  dataFrom:
    - extract:
        key: backblaze-plex
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: plex
spec:
  sourcePVC: plex
  trigger:
    schedule: 0 23 * * *
  restic:
    pruneIntervalDays: 14
    repository: plex-backup-secret
    retain:
      daily: 2
      weekly: 1
      monthly: 2
    copyMethod: Direct
    cacheCapacity: 64Gi
    cacheStorageClassName: openebs-hostpath
    cacheAccessModes: ["ReadWriteOnce"]
