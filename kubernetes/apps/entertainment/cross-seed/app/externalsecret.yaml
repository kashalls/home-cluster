---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cross-seed
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cross-seed-secret
    template:
      data:
        config.js: |
          module.exports = {
            action: "inject",
            apiKey: "{{.CROSS_SEED_API_KEY}}",
            linkCategory: "cross-seed",
            linkDirs: ["/media/Downloads/qbittorrent/complete/cross-seed"],
            linkType: "hardlink",
            matchMode: "partial",
            outputDir: null,
            port: Number(process.env.CROSS_SEED_PORT),
            skipRecheck: true,
            radarr: [
              "http://radarr.entertainment.svc.cluster.local/?apikey={{ .RADARR_API_KEY }}"
            ],
            sonarr: [
              "http://sonarr.entertainment.svc.cluster.local/?apikey={{ .SONARR_API_KEY }}"
            ],
            torrentClients: ["qbittorrent:http://qbittorrent.entertainment.svc.cluster.local"],
            torznab: [
              1,2,3,4
            ].map(i => `http://prowlarr.entertainment.svc.cluster.local/$${i}/api?apikey={{ .PROWLARR_API_KEY }}`),
            useClientTorrents: true
          };
  dataFrom:
    - extract:
        key: cross-seed
    - extract:
        key: radarr
    - extract:
        key: sonarr
    - extract:
        key: prowlarr
