---
# yaml-language-server: $schema=https://kubernetes-schemas.kashall.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: plausible
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: plausible-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        SECRET_KEY_BASE: "{{ .SECRET_KEY_BASE }}"
  dataFrom:
    - extract:
        key: plausible
  