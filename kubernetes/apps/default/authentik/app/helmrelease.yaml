---
# yaml-language-server: $schema=https://kubernetes-schemas.kashall.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app authentik
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2023.8.3
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-init:14.9
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: authentik-secret
    global:
      storageClass: ceph-block
    envFrom:
      - secretRef:
          name: authentik-secret
    replicas: 2
    annotations:
      secret.reloader.stakater.com/reload: authentik-secret
    authentik:
      log_level: info
      avatars: "gravatar,initials"
      email:
        host: smtp-relay.default.svc.cluster.local
        port: 2525
        from: "Access <access@outsideour.casa>"
      error_reporting:
        enable: false
        send_pii: false
      outposts:
        docker_image_base: ghcr.io/goauthentik/%(type)s:%(version)s
    ingress:
      enabled: true
      ingressClassName: external
      annotations:
        external-dns.alpha.kubernetes.io/target: border.ok8.sh
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
      hosts:
        - host: &host id.ok8.sh
          paths:
            - path: /
      tls:
        - hosts:
            - *host
    postgresql:
      enabled: false
    prometheus:
      rules:
        create: true
      serviceMonitor:
        create: true
    redis:
      enabled: true
    geoip:
      enabled: false
      accountId: "${SECRET_MAXMIND_USER_ID}"
      licenseKey: ${SECRET_MAXMIND_LICENSE_KEY}
      editionIds: "GeoLite2-City"
      image: maxmindinc/geoipupdate:v6.0
      updateInterval: 24
