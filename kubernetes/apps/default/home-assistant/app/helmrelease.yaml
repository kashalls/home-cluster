---
# yaml-language-server: $schema=https://kubernetes-schemas.kashall.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      podSecurityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      main:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: data
              mountPath: /config
              accessMode: ReadWriteOnce
              size: 15Gi
              storageClass: ceph-block
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/home-assistant
              tag: 2023.9.3@sha256:d6e4c153f71b544e0e216706beda9511e106d535f96a0fce75500efa7cbee01d
            env:
              TZ: America/Los_Angeles
              POSTGRES_HOST: postgres-rw.default.svc.cluster.local
              POSTGRES_DB: home_assistant
              envFrom: &envFrom
                - secretRef:
                    name: home-assistant-secret
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 750Mi
        initContainers:
          01-init-db:
            image: ghcr.io/onedr0p/postgres-init:14.9
            imagePullPolicy: IfNotPresent
            envFrom: *envFrom
    service:
      main:
        ports:
          http:
            port: 8123
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: border.kashall.dev
          hajimari.io/icon: mdi:home-assistant
        hosts:
          - host: &host hass.kashall.dev
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
