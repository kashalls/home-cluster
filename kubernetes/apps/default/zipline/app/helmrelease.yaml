---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app zipline
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    global:
      fullnameOverride: *app
    defaultPodOptions:
      automountServiceAccountToken: false
    controllers:
      main:
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 14.9@sha256:170970a909f892149cbf99be8d86c26f0090bc7d2fbd1c34dd770b4bf7e08458
            imagePullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: zipline-secret
        containers:
          main:
            image:
              repository: ghcr.io/kashalls/zipline
              tag: trunk-3.7.5-test
            resources:
              requests:
                cpu: 500m
                memory: 1Gi
              limits:
                memory: 4Gi
            env:
              DEBUG: "true"
              TZ: "America/Los_Angeles"
              CORE_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: zipline-secret
                    key: CORE_SECRET
              CORE_DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: zipline-secret
                    key: CORE_DATABASE_URL
              # TODO: 2023-06-03 add OAuth when Authentik support is merged: https://github.com/diced/zipline/discussions/321 and https://github.com/diced/zipline/pull/372/
              DATASOURCE_S3_ACCESS_KEY_ID:
                valueFrom:
                  secretKeyRef:
                    name: zipline-bucket
                    key: AWS_ACCESS_KEY_ID
              DATASOURCE_S3_SECRET_ACCESS_KEY:
                valueFrom:
                  secretKeyRef:
                    name: zipline-bucket
                    key: AWS_SECRET_ACCESS_KEY
              DATASOURCE_TYPE: "s3"
              DATASOURCE_S3_BUCKET:
                valueFrom:
                  configMapKeyRef:
                    name: zipline-bucket
                    key: BUCKET_NAME
              DATASOURCE_S3_ENDPOINT:
                valueFrom:
                  configMapKeyRef:
                    name: zipline-bucket
                    key: BUCKET_HOST
              DATASOURCE_S3_PORT:
                valueFrom:
                  configMapKeyRef:
                    name: zipline-bucket
                    key: BUCKET_PORT
              DATASOURCE_S3_REGION:
                valueFrom:
                  configMapKeyRef:
                    name: zipline-bucket
                    key: BUCKET_REGION
              DATASOURCE_S3_FORCE_S3_PATH: "true" # TODO: 2023-06-03 current in-cluster RGW doesn't use subdomain (VirtualHost) based S3 buckets yet, it uses path-based
              DATASOURCE_S3_USE_SSL: "false"
              CORE_RETURN_HTTPS: "true"
              CORE_HTTPS: "true"
              CORE_HOST: "0.0.0.0"
              CORE_PORT: "3000"
              CORE_COMPRESSION_ENABLED: "false"
              EXIF_ENABLED: "false"
              EXIF_REMOVE_GPS: "true"
              FEATURES_INVITES: "false"
              FEATURES_INVITES_LENGTH: "16"
              FEATURES_OAUTH_REGISTRATION: "true"
              FEATURES_USER_REGISTRATION: "false"
              FEATURES_HEADLESS: "false"
              RATELIMIT_USER: "5"
              RATELIMIT_ADMIN: "1"
              UPLOADER_DEFAULT_FORMAT: "DATE"
              UPLOADER_ROUTE: &upload "/i"
              UPLOADER_ADMIN_LIMIT: "100gb"
              UPLOADER_USER_LIMIT: "500mb"
              UPLOADER_DISABLED_EXTENSIONS: "ps1,pdf,bat,exe,sh,fish"
              UPLOADER_FORMAT_DATE: "YYYY-MM-DD_HH-mm-ss"
              UPLOADER_DEFAULT_EXPIRATION: ""
              URLS_ROUTE: &shorten "/go"
              URLS_LENGTH: "6"
              WEBSITE_TITLE: "Zipline"
              WEBSITE_SHOW_FILES_PER_USER: "false"
              WEBSITE_EXTERNAL_LINKS: '[{"label":"Powered by Zipline","link":"https://github.com/diced/zipline"}]'
              WEBSITE_SHOW_VERSION: "true"
              WEBSITE_DISABLE_MEDIA_PREVIEW: "false"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: "10000m"
          external-dns.alpha.kubernetes.io/target: "border.ok8.sh"
        hosts:
          - host: &host "ok8.sh"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
