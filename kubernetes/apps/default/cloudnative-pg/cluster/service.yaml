---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "postgres.kashall.dev"
    io.cilium/lb-ipam-ips: "10.69.69.133"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    postgresql: postgres
    role: primary
