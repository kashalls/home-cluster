---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ghost
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      ghost:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          ghost:
            image:
              repository: docker.io/library/ghost
              tag: 6.0.4
            env:
              TZ: America/Los_Angeles
              url: "https://ghost.ok8.sh"
              admin__url: "https://gadmin.ok8.sh"
            envFrom:
              - secretRef:
                  name: ghost-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 500m
                memory: 1Gi
              limits:
                cpu: 2000m
                memory: 4Gi
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
    service:
      ghost:
        controller: ghost
        ports:
          http:
            port: &port 2368
    route:
      ghost:
        hostnames: ["ghost.ok8.sh"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
      admin:
        hostnames: ["gadmin.ok8.sh"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        existingClaim: ghost
        globalMounts:
          - path: /var/lib/ghost/content
