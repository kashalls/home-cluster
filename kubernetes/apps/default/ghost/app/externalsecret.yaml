---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ghost
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: ghost-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        database__client: mysql
        database__connection__host: "mariadb"
        database__connection__database: ghost
        database__connection__user: ghost
        database__connection__password: "{{ .GHOST_FROM }}"
        mail__transport: SMTP
        mail__from: "{{ .GHOST_FROM }}"
        mail__options__service: SMTP
        mail__options__host: smtp-relay.default.svc.cluster.local
        mail__options__port: "25"
  dataFrom:
    - extract:
        key: ghost
