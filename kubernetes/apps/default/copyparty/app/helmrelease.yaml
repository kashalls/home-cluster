---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app copyparty
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      copyparty:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          copyparty:
            image:
              repository: ghcr.io/9001/copyparty-ac
              tag: 1.19.0@sha256:569ebeea5b75df65aa16a05fcbee205d41885954246fb3c827410d23f0dc7e78
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
    service:
      copyparty:
        controller: copyparty
        ports:
          copyparty:
            port: &port 3923
    route:
      app:
        hostnames: ["{{ .Release.Name }}.ok8.sh"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        existingClaim: copyparty
        globalMounts:
          - path: /cfg
      share:
        type: nfs
        server: fran.outsideour.casa
        path: /mnt/loki/copyparty
        globalMounts:
          - path: /w
      secret-file:
        type: secret
        name: copyparty-secret
        globalMounts:
          - path: /cfg/config.conf
            subPath: config.conf
            readOnly: true
