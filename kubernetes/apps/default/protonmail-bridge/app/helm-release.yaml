---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: protonmail-bridge
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    controller:
      type: statefulset
    image:
      repository: ghcr.io/larivierec/protonmail-bridge-docker
      tag: v3.0.0-1
    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        enabled: false
      imap:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "${METALLB_SMTP_ADDR}"
        annotations:
        externalTrafficPolicy: Local
        ports:
          imap-tcp:
            enabled: true
            port: 143
      smtp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "${METALLB_SMTP_ADDR}"
        annotations:
          coredns.io/hostname: "smtp.${SECRET_DOMAIN}"
        externalTrafficPolicy: Local
        ports:
          smtp-tcp:
            enabled: true
            port: 25
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: protonmail-bridge-config-v1
        mountPath: /root
