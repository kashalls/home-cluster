---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hyperion
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: openebs
      namespace: openebs-system
  values:
    controllers:
      hyperion:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          proxy:
            image:
              repository: ghcr.io/hyperion-mc/hyperion/hyperion-proxy
              tag: latest
            command: ["--server", "hyperion-tag:35565", "0.0.0.0:25565"]
            env:
              RUST_LOG: info
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
          tag:
            image:
              repository: ghcr.io/hyperion-mc/hyperion/tag
              tag: latest
            command: []
            env:
              RUST_LOG: info
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod:
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
            runAsNonRoot: true
            fsGroup: 65534
            fsGroupChangePolicy: OnRootMismatch
    service:
      proxy:
        controller: hyperion
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: hyperion.ok8.sh
        ports:
          proxy:
            port: 25565
      tag:
        controller: hyperion
        ports:
          tag:
            port: 35565
