---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: itzg-minecraft-vanilla
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 4.26.2
  url: oci://ghcr.io/itzg/minecraft-server-charts/minecraft
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft-vanilla
spec:
  chartRef:
    kind: OCIRepository
    name: itzg-minecraft-vanilla
  interval: 30m
  values:
    deploymentAnnotations:
      secret.reloader.stakater.com/reload: &secret minecraft-vanilla
    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: 2025.4.0-java21
    resources:
      requests:
        cpu: 6000m
        memory: &memory-limit 10G
    livenessProbe:
      initialDelaySeconds: 0
    readinessProbe:
      initialDelaySeconds: 0
    startupProbe:
      enabled: true
    extraEnv:
      TZ: "America/Los_Angeles"
      KEEP_INVENTORY: true
      ENABLE_ROLLING_LOGS: true
      ALLOW_FLIGHT: true
      DUMP_SERVER_PROPERTIES: true
      INIT_MEMORY: 1G
      MAX_MEMORY: *memory-limit
    persistence:
      storageClass: openebs-hostpath
      dataDir:
        enabled: true
        Size: 128G
    rconServiceAnnotations:
      lbipam.cilium.io/ips: "172.16.10.5"
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: vanilla.mc.ok8.sh
    servicePort: 25565
    minecraftServer:
      eula: true
      version: 1.21.5
      onlineMode: true
      type: VANILLA
      generateStructures: true
      difficulty: normal
      spawnAnimals: true
      spawnMonsters: true
      spawnNPCs: true
      ops: "Kashall"
      whitelist: "Kashall,roguedomethe12th,noonethe12th,theStriker01,Bad_Graphics,Direwaven,MarianKnight"
      pvp: true
      motd: "\u00a7l \u00a7r                   \u00a79\u00a7lKASHMC \u00a77\u2014 \u00a74[Private]\u00a7r\n\u00a7l \u00a7a  \u2620 This isn't your average Marian experience \u2620"
      worldSaveName: world
      viewDistance: 10
      jvmXXOpts: "-XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions -XX:+DisableExplicitGC -XX:+AlwaysPreTouch -XX:G1NewSizePercent=30 -XX:G1MaxNewSizePercent=40 -XX:G1HeapRegionSize=8M -XX:G1ReservePercent=20 -XX:G1HeapWastePercent=5 -XX:G1MixedGCCountTarget=4 -XX:InitiatingHeapOccupancyPercent=15 -XX:G1MixedGCLiveThresholdPercent=90 -XX:G1RSetUpdatingPauseTimePercent=5 -XX:SurvivorRatio=32 -XX:+PerfDisableSharedMem -XX:MaxTenuringThreshold=1"
      overrideServerProperties: true
      enableCommandBlock: true
      rcon:
        enabled: true
        serviceType: LoadBalancer
        existingSecret: *secret
      serviceType: ClusterIP
    mcbackup:
      enabled: true
      backupInterval: 24h
      pruneBackupsDays: 7
      excludes: "*.jar,cache,logs"
      backupMethod: tar
      persistence:
        backupDir:
          enabled: true
          existingClaim: minecraft-backup-pvc
