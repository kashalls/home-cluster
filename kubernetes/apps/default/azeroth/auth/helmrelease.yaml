---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authserver
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      authserver:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          authserver:
            image:
              repository: ghcr.io/kashalls/azeroth-authserver
              tag: 13@sha256:d11b64f2868a78bf0309904cf49acd46c03f06dffc873258fba1a2071b755f18
            env:
              AC_UPDATES_ENABLE_DATABASES: 0
              AC_LOGIN_DATABASE_INFO: "mysql.azeroth.svc.cluster.local;3306;root;password;acore_auth"
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
            tty: true
            stdin: true
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
          imagePullSecrets:
            - name: github
    service:
      authserver:
        controller: authserver
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/target: "azau.ok8.sh"
          lbipam.cilium.io/ips: 172.16.10.22
        ports:
          authserver:
            port: 3724
    persistence:
      etc:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 2G
        globalMounts:
          - path: /azerothcore/env/dist/etc
      logs:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 10G
        globalMounts:
          - path: /azerothcore/env/dist/logs
