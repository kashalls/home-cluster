---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft-router
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    serviceAccount:
      create: true
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          minecraft-router:
            image:
              repository: ghcr.io/itzg/mc-router
              tag: 1.26.2@sha256:0686b45eabf991178c5b461ff4712ce72f8e3888a2a2daa343cadfc14aa7f19c
            env:
              TZ: America/Los_Angeles
              IN_KUBE_CLUSTER: "true"
              API_BINDING: ":8080"
              PORT: &port 25565
              AUTO_SCALE_UP: false
              CONNECTION_RATE_LIMIT: 10
              DEFAULT: minecraft-void.default.svc.cluster.local:25565
              METRICS_BACKEND: prometheus
              SIMPLIFY_SRV: false
              USE_PROXY_PROTOCOL: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 350m
                memory: 64Mi
              limits:
                cpu: 500m
                memory: 96Mi
          discord-webhook:
            image:
              repository: ghcr.io/kashalls/minecraft-router-sidehook-discord
              tag: main@sha256:71e9a26f6f9416ec9a8354e0906f63e209c651052a407fcc5a832512d25420d6
            env:
              SERVER_PORT: &discord-port 8081
              HEALTH_PORT: &discord-health-port 8082
            envFrom:
              - secretRef:
                  name: minecraft-router-secret
          unifi-webhook:
            image:
              repository: ghcr.io/kashalls/minecraft-router-sidehook-unifi
              tag: main@sha256:e4d1699cc5efece8ccc47feba15fed9dff18e8cd5a05d77ddd5483971856e658
            env:
              UNIFI_HOST: "https://172.16.0.1"
              SERVER_PORT: &unifi-port 8083
              HEALTH_PORT: &unifi-health-port 8084
            envFrom:
              - secretRef:
                  name: minecraft-router-secret
    service:
      minecraft-router:
        annotations:
          lbipam.cilium.io/ips: 172.16.0.20
        type: LoadBalancer
        controller: main
        ports:
          java:
            port: *port
          api:
            port: 8080
      discord-webhook:
        controller: main
        ports:
          discord:
            port: *discord-port
          metrics:
            port: *discord-health-port
      unifi-webhook:
        controller: main
        ports:
          unifi:
            port: *unifi-port
          metrics:
            port: *unifi-health-port
    serviceMonitor:
      minecraft-router:
        serviceName: minecraft-router
        endpoints:
          - port: api
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 30s
      discord-webhook:
        serviceName: discord-webhook
        endpoints:
          - port: discord
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 30s
      unifi-webhook:
        serviceName: unifi-webhook
        endpoints:
          - port: unifi
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 30s
    route:
      app:
        hostnames: ["drama.ok8.sh"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: unifi-webhook
                port: *unifi-port
