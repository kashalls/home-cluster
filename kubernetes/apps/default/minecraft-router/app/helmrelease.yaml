---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: itzg-router
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 1.2.5
  url: oci://ghcr.io/itzg/minecraft-server-charts/mc-router
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft-router
spec:
  chartRef:
    kind: OCIRepository
    name: itzg-router
  interval: 30m
  values:
    fullnameOverride: *app
    replicaCount: 1
      # image:
      ## mc-router is not published to ghcr.io: https://github.com/itzg/mc-router/issues/379
      # repository: ghcr.io/itzg/mc-router
      # tag: 1.2.5
    securityContext:
      capabilities:
        drop: ["ALL"]
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
    services:
      minecraft:
        type: LoadBalancer
        port: 25565
        annotations:
          lbipam.cilium.io/ips: 172.16.10.4
          external-dns.alpha.kubernetes.io/hostname: vanilla.mc.ok8.sh
          external-dns.alpha.kubernetes.io/target: ipv4.ok8.sh
      api:
        type: ClusterIP
        port: 8080
      extraServiceSpec:
        externalTrafficPolicy: Local
    resources:
      requests:
        cpu: 1
        memory: 128Mi
      limits:
        cpu: 1
        memory: 256Mi
    minecraftRouter:
      autoScaleUp:
        enabled: false
      connectionRateLimit: 10
      defaultServer: minecraft-void:25565
      metrics:
        # Backend to use for metrics exposure/publishing: discard,expvar,influxdb (env METRICS_BACKEND)
        backend: expvar
      simplifySrv: false
      useProxyProtocol: false


