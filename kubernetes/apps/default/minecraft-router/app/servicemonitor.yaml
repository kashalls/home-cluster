---
apiVersion: v1
kind: Service
metadata:
  name: minecraft-router-metrics
  namespace: default
  labels:
    metrics: "true"
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: api
      protocol: TCP
      name: api
  selector:
    app.kubernetes.io/instance: minecraft-router
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: minecraft-router-metrics
  labels:
    release: prometheus
spec:
  endpoints:
    - port: api
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames: ["default"]
  selector:
    matchLabels:
      metrics: "true"
