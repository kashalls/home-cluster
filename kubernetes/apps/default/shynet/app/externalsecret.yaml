---
# yaml-language-server: $schema=https://kubernetes-schemas.kashall.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: shynet
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: shynet-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Django settings
        DEBUG: "False"
        ALLOWED_HOSTS: "{{ .ALLOWED_HOSTS }}"
        DJANGO_SECRET_KEY: "{{ .DJANGO_SECRET_KEY }}"
        ACCOUNT_SIGNUPS_ENABLED: "{{ .ACCOUNT_SIGNUPS_ENABLED }}"
        TIME_ZONE: "America/Los_Angeles"

        # Redis configuration (if you use the default Kubernetes config, this will work)
        REDIS_CACHE_LOCATION: "redis://redis-headless.default.svc.cluster.local/5"
        #CELERY_BROKER_URL: "redis://redis-headless.default.svc.cluster.local/6"
        CELERY_TASK_ALWAYS_EAGER: "False"
        CELERY_BROKER_TRANSPORT_OPTIONS: "{\"master_name\":\"redis-master\"}"

        CELERY_BROKER_URL: "sentinel://redis-node-0.redis-headless.default.svc.cluster.local:26379,sentinel://redis-node-1.redis-headless.default.svc.cluster.local:26379,sentinel://redis-node-2.redis-headless.default.svc.cluster.local:26379"

        # PostgreSQL settings
        DB_NAME: home_assistant
        DB_HOST: postgres-rw.default.svc.cluster.local
        DB_USER: "{{ .POSTGRES_USER }}"
        DB_PASSWORD: "{{ .POSTGRES_PASS }}"

        # Email settings
        EMAIL_HOST_USER: ""
        EMAIL_HOST_PASSWORD: ""
        EMAIL_HOST: "smtp-relay.default.svc.cluster.local"
        SERVER_EMAIL: "Shynet <shy@outsideour.casa>"
        EMAIL_PORT: "2525"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: shynet
