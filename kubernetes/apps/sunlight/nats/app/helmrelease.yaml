---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/source.toolkit.fluxcd.io/helmrepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: nats
spec:
  interval: 2h
  url: https://nats-io.github.io/k8s/helm/charts/
---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name nats
spec:
  interval: 1h
  chart:
    spec:
      chart: nats
      version: 1.3.10
      sourceRef:
        kind: HelmRepository
        name: nats
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *name
    config:
      promExporter:
        enabled: true
        podMonitor:
          enabled: true
      websocket:
        enabled: true
    service:
      merge:
        metadata:
          annotations:
            external-dns.alpha.kubernetes.io/target: "nats-direct.ok8.sh"
        spec:
          type: LoadBalancer
    extraResources:
      - apiVersion: gateway.networking.k8s.io/v1
        kind: HTTPRoute
        metadata:
          name: nats-websocket
        spec:
          hostnames: ["nats.ok8.sh"]
          parentRefs:
            - name: internal
              namespace: kube-system
              sectionName: https
          rules:
            - backendRefs:
                - name: nats
                  namespace: sunlight
                  port: 8080
              matches:
                - path:
                    type: PathPrefix
                    value: /
