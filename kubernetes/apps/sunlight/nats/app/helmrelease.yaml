---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/source.toolkit.fluxcd.io/helmrepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: nats
spec:
  interval: 2h
  url: https://nats-io.github.io/k8s/helm/charts/
---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name nats
spec:
  interval: 1h
  chart:
    spec:
      chart: nats
      version: 1.3.10
      sourceRef:
        kind: HelmRepository
        name: nats
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *name
    extraResources:
      - apiVersion: v1
        kind: Service
        metadata:
          name: nats-external
          namespace: sunlight
          annotations:
            external-dns.alpha.kubernetes.io/hostname: "nats.ok8.sh"
        spec:
          type: LoadBalancer
          ports:
            - appProtocol: tcp
              name: nats
              port: 4222
              protocol: TCP
              targetPort: nats
            - appProtocol: tcp
              name: websocket
              port: 8080
              protocol: TCP
              targetPort: websocket
          selector:
            app.kubernetes.io/component: nats
            app.kubernetes.io/instance: nats
            app.kubernetes.io/name: nats
          sessionAffinity: None
    config:
      websocket:
        enabled: true
