---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/monitoring.coreos.com/prometheusrule_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: nut-exporter
spec:
  groups:
    - name: nut-exporter.rules
      rules:
        - alert: NutExporterAbsent
          annotations:
            description: NUT exporter has disappeared from Prometheus target discovery.
            summary: NUT Exporter is down.
          expr: |
            absent(up{job=~".*nut-exporter.*"} == 1)
          for: 5m
          labels:
            severity: critical
        - alert: UpsOnBattery
          annotations:
            description: UPS {{ $labels.instance }} has lost power and is running on battery.
            summary: UPS is running on battery.
          expr: network_ups_tools_ups_status{flag="OB"} == 1
          for: 10s
          labels:
            severity: warning
        - alert: UpsLowRuntime
          annotations:
            description:
              UPS {{ $labels.instance }} battery is low and the system is getting
              ready to shutdown.
            summary: UPS battery is low.
          expr: |
            (
              network_ups_tools_ups_status{flag="OB"} == 1
            and
              network_ups_tools_battery_runtime < 600
            )
          for: 1m
          labels:
            severity: critical
        - alert: UpsLowBattery
          expr: network_ups_tools_battery_charge < 50
          labels:
            severity: warning
          annotations:
            description: UPS {{ $labels.instance }} battery charge is {{ $value }} which is below 50%.
            summary: UPS battery low
        - alert: UpsBatteryReplace
          annotations:
            description: UPS {{ $labels.ups }} battery needs to be replaced.
            summary: Replace UPS battery.
          expr: |
            network_ups_tools_ups_status{flag="RB"} == 1
          for: 10s
          labels:
            severity: warning
---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: &name nut-exporter
spec:
  staticConfigs:
    - targets: ["nut-exporter.observability.svc.cluster.local:9199"]
      labels:
        ups: "rack"
  metricsPath: /metrics
  relabelings:
    - action: replace
      targetLabel: job
      replacement: *name
