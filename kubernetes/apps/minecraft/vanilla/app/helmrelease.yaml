---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vanilla
  namespace: minecraft
spec:
  interval: 30m
  chart:
    spec:
      chart: minecraft
      version: 4.9.5
      sourceRef:
        kind: HelmRepository
        name: minecraft
        namespace: flux-system
  values:
    serviceAnnotations:
      io.cilium/lb-ipam-ips: "10.69.69.241"
    resources:
      requests:
        cpu: 1
        memory: 4G
      limits:
        memory: 4G
    minecraftServer:
      eula: "TRUE"
      version: "1.19.2"
      ops: Kashall
      spawnProtection: 16
      pvp: true
      memory: 3000M
      serviceType: LoadBalancer
      externalTrafficPolicy: Cluster
      motd: "Kubernetes now comes with Minecraft! On-demand!\nUwU >.<"
      onlineMode: false
      rcon:
        enabled: true
    persistence:
      dataDir:
        enabled: true
        storageClass: ceph-block
        Size: 20Gi
