---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: lobby
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 4.26.4
  url: oci://ghcr.io/itzg/minecraft-server-charts/minecraft
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app lobby
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: lobby
  values:
    nameOverride: *app
    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: 2025.8.1-java21
    resources:
      requests:
        cpu: 1.5
        memory: &memory-limit 3G
    livenessProbe:
      initialDelaySeconds: 10
    readinessProbe:
      initialDelaySeconds: 10
    startupProbe:
      enabled: true
    extraEnv:
      TZ: "America/Los_Angeles"
      KEEP_INVENTORY: "false"
      ENABLE_ROLLING_LOGS: "true"
      ALLOW_FLIGHT: "false"
      ALLOW_NETHER: "false"
      DUMP_SERVER_PROPERTIES: "false"
      INIT_MEMORY: "1G"
      MAX_MEMORY: *memory-limit
      SYNC_SKIP_NEWER_IN_DESTINATION: "false"
      DEBUG: "true"
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: lobby.mc.ok8.sh
    servicePort: 25565
    minecraftServer:
      eula: true
      version: 1.21.8
      onlineMode: false
      type: PAPER
      generateStructures: false
      difficulty: peaceful
      spawnAnimals: false
      spawnMonsters: false
      spawnNPCs: false
      pvp: false
      levelType: FLAT
      generatorSettings: >-
        {
          "layers": [
            {
              "block": "minecraft:air",
              "height": 1
            }
          ],
          "biome": "minecraft:the_void"
        }
      motd: "\u00a7l \u00a7r                   \u00a79\u00a7lKASHMC \u00a77\u2014 \u00a74[Private]\u00a7r\n\u00a7l \u00a7a  \u2620 Welcome to the lobby! \u2620"
      worldSaveName: world
      viewDistance: 6
      jvmXXOpts: "-XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions -XX:+DisableExplicitGC -XX:+AlwaysPreTouch -XX:G1NewSizePercent=30 -XX:G1MaxNewSizePercent=40 -XX:G1HeapRegionSize=8M -XX:G1ReservePercent=20 -XX:G1HeapWastePercent=5 -XX:G1MixedGCCountTarget=4 -XX:InitiatingHeapOccupancyPercent=15 -XX:G1MixedGCLiveThresholdPercent=90 -XX:G1RSetUpdatingPauseTimePercent=5 -XX:SurvivorRatio=32 -XX:+PerfDisableSharedMem -XX:MaxTenuringThreshold=1"
      overrideServerProperties: true
      rcon:
        enabled: true
        port: 25576
        existingSecret: lobby-secret
        serviceType: LoadBalancer
    rconServiceAnnotations:
      lbipam.cilium.io/ips: 172.16.0.42
      lbipam.cilium.io/sharing-key: rcon
    persistence:
      dataDir:
        enabled: true
        existingClaim: *app
    extraVolumes:
      - volumeMounts:
          - name: lobby-secret
            mountPath: /config
            subPath: paper-global.yml
        volumes:
          - name: lobby-secret
            secret:
              secretName: lobby-secret