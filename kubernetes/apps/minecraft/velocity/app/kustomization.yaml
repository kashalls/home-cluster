---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./dnsendpoint.yaml
  - ./externalsecret.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: velocity-config
    files:
      - velocity.toml=./resources/velocity.toml
      - simplewhitelist.yml=./resources/simplewhitelist.toml
generatorOptions:
  disableNameSuffixHash: true
