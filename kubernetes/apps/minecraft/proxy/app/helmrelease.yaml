---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app velocity
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: *app
          configmap.reloader.stakater.com/reload: &vconfig "velocity-config"
        containers:
          minecraft-proxy:
            image:
              repository: ghcr.io/itzg/mc-proxy
              tag: 2025.6.0
            env:
              TZ: America/Los_Angeles
              UID: "1000"
              GID: "1000"
              TYPE: "VELOCITY"
              VELOCITY_VERSION: "3.4.0-SNAPSHOT"
              PLUGINS: |
                https://cdn.modrinth.com/data/P1OZGk5p/versions/e4eSuLAu/ViaVersion-5.4.2.jar
                https://hangarcdn.papermc.io/plugins/ViaVersion/ViaBackwards/versions/5.4.2/PAPER/ViaBackwards-5.4.2.jar
                https://github.com/Cubxity/UnifiedMetrics/releases/download/v0.3.8/unifiedmetrics-platform-velocity-0.3.8.jar
                https://github.com/AkselGlyholt/velocity-limbo-handler/releases/download/v1.6.0/velocity-limbo-handler-1.6.0.jar
                https://cdn.modrinth.com/data/mGVcEBwo/versions/uw9grO7J/simplewhitelist-velocity-2.0.0.jar
                https://cdn.modrinth.com/data/KkmSfl3v/versions/LsmNou60/Velocircon-1.0.2.jar
              MEMORY: 512M
              ENABLE_RCON: "true"
            envFrom:
              - secretRef:
                  name: *app
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 500m
                memory: 512Mi
              limits:
                cpu: 1500m
                memory: 2048Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &port 25565
                  initialDelaySeconds: 30
                  periodSeconds: 5
                  failureThreshold: 10
                  successThreshold: 1
                  timeoutSeconds: 1
              readiness: *probes
              startup:
                enabled: false
    service:
      minecraft-proxy:
        controller: main
        annotations:
          mc-router.itzg.me/externalServerName: mc.ok8.sh
          lbipam.cilium.io/ips: 172.16.0.40
        type: LoadBalancer
        ports:
          java:
            port: *port
          rcon:
            port: 25575
          metrics:
            port: 9100
    serviceMonitor:
      minecraft-proxy:
        serviceName: minecraft-router
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 30s
    persistence:
      tmp:
        type: emptyDir
      server:
        type: emptyDir
      config:
        type: configMap
        name: *vconfig
        globalMounts:
          - path: /server/velocity.toml
            subPath: velocity.toml
      forwarding-secret:
        type: secret
        name: *app
        globalMounts:
          - path: /server/forwarding.secret
            subPath: velocity-forwarding-secret
