---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: minecraft-proxy
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 3.9.0
  url: oci://ghcr.io/itzg/minecraft-server-charts/minecraft-proxy
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft-proxy
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: minecraft-proxy
  values:
    nameOverride: *app
    image:
      repository: ghcr.io/itzg/mc-proxy
      tag: 2025.6.0
    resources:
      requests:
        memory: 512Mi
        cpu: 500m
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      runAsNonRoot: true
      fsGroup: 568
      seccompProfile:
        type: RuntimeDefault
    minecraftProxy:
      type: VELOCITY
      onlineMode: true
      velocityVersion: 3.4.0-SNAPSHOT
      memory: 512M
      plugins:
        - https://hangarcdn.papermc.io/plugins/ViaVersion/ViaVersion/versions/5.4.2/PAPER/ViaVersion-5.4.2.jar
        - https://hangarcdn.papermc.io/plugins/ViaVersion/ViaBackwards/versions/5.4.2/PAPER/ViaBackwards-5.4.2.jar
        - https://github.com/Cubxity/UnifiedMetrics/releases/download/v0.3.8/unifiedmetrics-platform-velocity-0.3.8.jar
      rcon:
        enabled: false
        existingSecret: *app
    extraVolumes:
      - volumes:
          - name: velocity-forwarding-secret
            secret:
              secretName: *app
              items:
                - key: velocity-forwarding-secret
                  path: forwarding.secret
          - name: &config velocity-config
            secret:
              secretName: *app
              items:
                - key: velocity.toml
                  path: velocity.toml
        volumeMounts:
          - name: velocity-forwarding-secret
            mountPath: /server/forwarding.secret
            subPath: forwarding.secret
            readOnly: true
          - name: *config
            mountPath: /server/velocity.toml
            subPath: velocity.toml
