---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app limbo
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: "limbo-secret"
        containers:
          limbo:
            image:
              repository: ghcr.io/itzg/minecraft-server
              tag: 2025.8.1@sha256:92681e6745391ed80c7e59ebe9ba9956e787178b9e52c34e734e998bc80a8649
            env:
              TZ: America/Los_Angeles
              EULA: "TRUE"
              TYPE: "LIMBO"
              LIMBO_BUILD: "LATEST"
              PLUGINS: "https://ci.loohpjames.com/job/ViaLimbo/lastSuccessfulBuild/artifact/target/ViaLimbo-1.1.2.jar"
              MEMORY: 512M
            envFrom:
              - secretRef:
                  name: limbo-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 500m
                memory: 512Mi
              limits:
                cpu: 1500m
                memory: 2048Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 25565
                  initialDelaySeconds: 30
                  periodSeconds: 5
                  failureThreshold: 10
                  successThreshold: 1
                  timeoutSeconds: 1
              readiness: *probes
              startup:
                enabled: false
    service:
      limbo:
        controller: main
        ports:
          limbo:
            port: 25565
