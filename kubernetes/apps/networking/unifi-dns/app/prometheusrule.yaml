---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/monitoring.coreos.com/prometheusrule_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: unifi-dns-rules
spec:
  groups:
    - name: unifi-dns.rules
      rules:
        - alert: ExternalDNSApplyChangesError
          expr: external_dns_webhook_provider_applychanges_errors_total > 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "External DNS {{ $labels.job }} has failed to apply changes for more than 5 minutes."
        - alert: ExternalDNSListRecordsError
          expr: external_dns_webhook_provider_records_errors_total > 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "External DNS {{ $labels.job }} has failed to gather records for more than 5 minutes."
