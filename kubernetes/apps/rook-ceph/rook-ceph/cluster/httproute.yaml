---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: rook-ceph-dashboard-special
  annotations:
    external-dns.alpha.kubernetes.io/hostname: &hostname rook.ok8.sh
spec:
  hostnames:
    - *hostname
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: rook-ceph-mgr-dashboard
          namespace: rook-ceph
          port: 7000
      matches:
      - path:
          type: PathPrefix
          value: /
