---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-photos
spec:
  capacity:
    storage: 1T
  accessModes: ["ReadWriteMany"]
  storageClassName: manual
  nfs:
    path: /mnt/loki/minecraft
    server: fran.outsideour.casa
    mountOptions:
      - nfsvers=4.2
      - nconnect=16
      - hard
      - noatime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-photos
spec:
  storageClassName: manual
  accessModes: ["ReadWriteMany"]
  resources:
    requests:
      storage: 1T
