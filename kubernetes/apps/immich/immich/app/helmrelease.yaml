---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: immich
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.9.3
  url: oci://ghcr.io/immich-app/immich-charts/immich
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: immich
  upgrade:
    remediation:
      retries: 3
  values:
    postgres:
      enabled: false
    redis:
      enabled: true
      master:
        # This is bad practice, why bitnami does this?
        # https://github.com/bitnami/charts/blob/main/bitnami/redis/values.yaml#L317C3-L317C18
        # https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
        resourcesPreset: "micro"
    immich:
      metrics:
        enabled: true
      persistence:
        library:
          existingClaim: immich-photos
    env:
      LOG_LEVEL: verbose
      TZ: America/Los_Angeles
      DB_HOSTNAME:
        valueFrom:
          secretKeyRef:
            name: immich-db-superuser
            key: host
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: immich-db-superuser
            key: username
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-db-superuser
            key: password
      DB_DATABASE_NAME: "immich"
    image:
      # renovate: datasource=github-releases depName=immich-app/immich
      tag: v1.134.0
    server:
      resources:
        requests:
          cpu: 1500m
          memory: 2048M
    machine-learning:
      resources:
        requests:
          cpu: 500m
          memory: 4096M
      persistence:
        cache:
          type: pvc
          existingClaim: immich-ml-cache
