---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: immich
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.9.2
  url: oci://ghcr.io/immich-app/immich-charts/immich
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: immich
  upgrade:
    remediation:
      retries: 3
  values:
    postgres:
      enabled: false
    redis:
      enabled: true
    immich:
      metrics:
        enabled: true
      persistence:
        library:
          existingClaim: immich-photos
    env:
      LOG_LEVEL: verbose
      TZ: America/Los_Angeles
      DB_HOSTNAME:
        valueFrom:
          secretKeyRef:
            name: immich-db-superuser
            key: host
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: immich-db-superuser
            key: username
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-db-superuser
            key: password
      DB_DATABASE_NAME: "immich"
    image:
      # renovate: datasource=github-releases depName=immich-app/immich
      tag: v1.131.3
    server:
      resources:
        requests:
          cpu: 1500m
          memory: 2048M
      ingress:
        main:
          enabled: true
          ingressClassName: internal
          annotations:
            kubernetes.io/ingress.class: nginx
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
          hosts:
            - host: "photos.ok8.sh"
              paths:
                - path: /
                  pathType: Prefix
    machine-learning:
      resources:
        requests:
          cpu: 500m
          memory: 4096M
      persistence:
        cache:
          type: pvc
          existingClaim: immich-ml-cache
