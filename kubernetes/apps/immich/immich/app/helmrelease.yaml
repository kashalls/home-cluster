---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich
spec:
  interval: 30m
  chart:
    spec:
      chart: immich
      version: 0.9.1
      sourceRef:
        kind: HelmRepository
        name: immich-charts
        namespace: flux-system
  upgrade:
    remediation:
      retries: 3
  values:
    postgres:
      enabled: false
    redis:
      enabled: true
    immich:
      metrics:
        enabled: true
      persistence:
        library:
          existingClaim: immich-photos
    env:
      LOG_LEVEL: verbose
      TZ: America/Los_Angeles
      IMMICH_PORT: &port 2283 # Default Port
      DB_HOSTNAME:
        valueFrom:
          secretKeyRef:
            name: immich-db-superuser
            key: host
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: immich-db-superuser
            key: username
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-db-superuser
            key: password
      DB_DATABASE_NAME: "immich"
    image:
      # renovate: datasource=github-releases depName=immich-app/immich
      tag: "v1.129.0"
    server:
      resources:
        requests:
          cpu: 1500m
          memory: 2048M
      route:
        main:
          enabled: true
          hostnames: ["{{ .Release.Name }}.ok8.sh"]
          parentRefs:
            - name: internal
              namespace: kube-system
              sectionName: https
          rules:
            - backendRefs:
                - name: immich-server
                  namespace: immich
                  port: *port
    machine-learning:
      resources:
        requests:
          cpu: 500m
          memory: 4096M
      persistence:
        cache:
          type: pvc
          existingClaim: immich-ml-cache
