---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: graphite-exporter
  namespace: observability
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      fullnameOverride: graphite-exporter
    image:
      repository: quay.io/prometheus/graphite-exporter
      tag: latest
    command:
      [
        /bin/graphite_exporter,
        --graphite.listen-address=:2003,
        --graphite.mapping-config=/config/graphite-mapping.yaml,
        --log.level=debug
      ]
    env:
      TZ: America/Los_Angeles
    persistence:
      config:
        enabled: true
        type: configMap
        name: graphite-exporter-configmap
        subPath: graphite-mapping.yaml
        mountPath: /config/graphite-mapping.yaml
        readOnly: true
    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "10.69.69.150"
        externalTrafficPolicy: Cluster
        ports:
          http:
            enabled: false
          metrics:
            enabled: true
            port: 9108
          graphite-tcp:
            enabled: true
            protocol: TCP
            port: 2003
          graphite-udp:
            enabled: true
            protocol: UDP
            port: 2003
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 2m
            scrapeTimeout: 30s
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: &host "graphite-exporter.ok8.sh"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
            - *host
