---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubebadges
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            nameOverride: kubebadges
            order: 2
            image:
              repository: ghcr.io/neosu/kubebadges
              tag: v0.0.4
            env:
              SHIELDS_HOST: shields:8080
              SHIELDS_SCHEME: http
              CACHE_TIME: 300
              BADGE_CACHE_TIME: 300
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 8Mi
              limits:
                cpu: 200m
                memory: 256Mi
          shields:
            nameOverride: shields
            order: 1
            image:
              repository: shieldsio/shields
              tag: next
            env:
              PORT: 8080
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                cpu: 500m
                memory: 512Mi
    service:
      main:
        controller: main
        primary: true
        ports:
          - protocol: http
            port: 8090
            targetPort: 8090
          - protocol: http
            port: 8080
            targetPort: 8080
      shields:
        controller: main
        primary: false
        ports:
          - protocol: http
            port: 8080
            targetPort: 8080
    ingress:
      main:
        enabled: true
        primary: true
        className: internal
        hosts:
          - host: "kubebadges.ok8.sh"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port:
    serviceAccount:
      name: kubebadges
