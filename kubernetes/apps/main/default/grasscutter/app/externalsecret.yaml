---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grasscutter
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: grasscutter-secret
    template:
      templateFrom:
        - configMap:
            name: grasscutter-configmap-tpl
            items:
              - key: config.json
  dataFrom:
    - extract:
        key: grasscutter
    - extract:
        key: mongodb
---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grasscutter-keystore
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: grasscutter-keystore
    template:
      data:
        KEYSTORE_PK12: "{{ .keystore | b4dec }}"
  dataFrom:
    - extract:
        key: grasscutter
