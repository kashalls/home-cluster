---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: grasscutter
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: mongodb
      namespace: database
  values:
    controllers:
      grasscutter:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/grasscutters/grasscutter
              tag: development@sha256:d3a49b07a342111a638fcb652361fe2a26bdd2a55796c07fb265bdce0f2f639f
            probes:
              liveness: &probes
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /identity
                    port: 32400
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 1500m
              limits:
                memory: 4Gi
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: grasscutter
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 10.69.69.121
        ports:
          http:
            port: 80
          https:
            port: 443
          whoknows:
            port: 8888
          game-tcp:
            protocol: TCP
            port: 22102
          game-udp:
            protocol: UDP
            port: 22102
    ingress:
      app:
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.ok8.sh"
            paths:
              - path: /
                service:
                  identifier: app
                  port: https
        tls:
          - hosts:
              - *host
    persistence:
      config:
        type: secret
        name: grasscutter-secret
        globalMounts:
          - path: /app/config.json
            subPath: config.json
            readOnly: true
