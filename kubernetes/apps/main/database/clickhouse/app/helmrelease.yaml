---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: clickhouse
  namespace: database
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: clickhouse
      version: 4.1.10
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    shards: 1
    replicaCount: 1
    auth:
      username: default
      password: 1nternalUseOnly
    persistence:
      enabled: true
      storageClass: ceph-block
      size: 20Gi
    logLevel: warning
