---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: weave-gitops-cluster-user-auth
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cluster-user-auth
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"
  dataFrom:
    - extract:
        key: weave-gitops
---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: weave-gitops
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: oidc-auth
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        issuerURL: "https://id.ok8.sh/application/o/weave-gitops/"
        redirectURL: "https://gitops.ok8.sh/oauth2/callback"
        clientID: "{{ .OIDC_CLIENT_ID }}"
        clientSecret: "{{ .OIDC_CLIENT_SECRET }}"
        customScopes: "openid,profile,email"
        claimGroups: "groups"
        claimUsername: "preferred_username"
  dataFrom:
    - extract:
        key: weave-gitops
