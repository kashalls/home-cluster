---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/infra.contrib.fluxcd.io/terraform_v1alpha2.json
apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: kubernetes-cloudflare
spec:
  suspend: false
  approvePlan: auto
  interval: 12h
  path: ./main/cloudflare
  sourceRef:
    kind: OCIRepository
    name: terraform
    namespace: flux-system
  backendConfig:
    disable: true
  cliConfigSecretRef:
    name: tf-controller-tfrc-secret
  runnerPodTemplate:
    spec:
      env:
        - name: OP_CONNECT_HOST
          value: http://onepassword-connect.turbo.ac
        - name: OP_CONNECT_TOKEN
          valueFrom:
            secretKeyRef:
              name: &secret tf-controller-secret
              key: OP_CONNECT_TOKEN
      volumeMounts:
        - name: sops
          mountPath: /home/runner/.config/sops/age/keys.txt
          subPath: SOPS_PRIVATE_KEY
      volumes:
        - name: sops
          secret:
            secretName: *secret
