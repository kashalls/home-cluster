          username: oneuptimedb
          password: 3RMmpMjGBHX0wVb2BBHri3N0eGNNJL
          database: oneuptimedb
    image:
      registry: docker.io
      repository: bitnami/postgresql
      tag: "15.3.0"
    primary:
      persistence:
        enabled: true
        existingClaim: postgresql-data
    metrics:
      enabled: false
      serviceMonitor:
        enabled: false
