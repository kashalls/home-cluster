---
# yaml-language-server: $schema=https://kubernetes-schemas.kashall.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: haraka
  namespace: oneuptime
  annotations:
    reloader.stakater.com/auto: "true"
    secret.reloader.stakater.com/reload: "common-secrets,common-ui-secrets"
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      strategy: RollingUpdate
    image:
      repository: ghcr.io/oneuptime/haraka
      tag: 7.0.427
    env:
      PORT: &port 25
    envFrom:
      - secretRef:
          name: haraka-secret
    service:
      main:
        ports:
          http:
            port: *port
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 500Mi

