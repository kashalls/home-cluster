apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ntfy
  namespace: ntfy
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ntfy
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  - type: Pods
    pods:
      metric:
        name: packets-per-second
      target:
        type: AverageValue
        averageValue: 1k
  - type: Object
    object:
      metric:
        name: requests-per-second
      describedObject:
        apiVersion: networking.k8s.io/v1
        kind: Ingress
        name: ntfy
      target:
        type: Value
        value: 10k
