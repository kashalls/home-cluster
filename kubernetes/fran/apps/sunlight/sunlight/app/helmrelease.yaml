---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sunlight-server
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      sunlight:
        containers:
          app:
            image:
              repository: ghcr.io/kashalls/sunlight
              tag: main@sha256:47b892a1f2c27e3d0fb08aee19846ac769ad39503860ae8cdd434d4fc5bce81a
            args: ["-s"]
            probes:
              liveness: &probes
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 3000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
#            resources:
#              requests:
#                cpu: 100M
#                memory: 512Mi
#              limits:
#                memory: 1G
    service:
      app:
        controller: sunlight
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: sun.outsideour.casa
        ports:
          http:
            port: 8080

