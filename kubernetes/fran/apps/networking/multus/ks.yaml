---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-multus-config
  namespace: flux-system
spec:
  path: ./kubernetes/fran/apps/networking/multus/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 31m
  retryInterval: 1m
  timeout: 5m
