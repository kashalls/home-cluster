---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pocket-id
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      pocket-id:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/kashalls/pocket-id
              tag: latest@sha256:28ba81c575a8c100cd1573e1b807b356f2ef006d8e36abde6aed8deb7c83679b
            env:
              TZ: "${TIMEZONE}"
              PUBLIC_APP_URL: &host pid.outsideour.casa
              TRUST_PROXY: true
              DB_PATH: /data/pocket-id.db
              UPLOAD_PATH: /data/uploads
              PUID: &puid 1000
              PGID: &pgid 1000
            probes:
              liveness: &probes
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /minio/health/live
                    port: 9000
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 6
              readiness: *probes
              startup:
                enabled: false
            securityContext:
              runAsNonRoot: true
              runAsUser: *puid
              runAsGroup: *pgid
              fsGroup: *pgid
              fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: pocket-id
        ports:
          http:
            port: 80
    ingress:
      app:
        className: internal
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 5G
        storageClass: openebs-zfs
        globalMounts:
          - path: /data
