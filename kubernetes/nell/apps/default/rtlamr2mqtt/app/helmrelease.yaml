---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rtlamr2mqtt
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        pod:
          nodeSelector:
            rtlamr.feature.node.kubernetes.io/rtlamr: "true"
        containers:
          main:
            image:
              repository: allangood/rtlamr2mqtt
              tag: 2.3.3
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 100m
                memory: 36M
              limits:
                memory: 36M
    service:
      main:
        enabled: false
    ingress:
      main:
        enabled: false
    persistence:
      config-file:
        enabled: true
        type: secret
        name: rtlamr2mqtt-config
        defaultMode: 400
        globalMounts:
          - path: /etc/rtlamr2mqtt.yaml
            subPath: RT_LAMR_CONFIG_FILE
            readOnly: true
