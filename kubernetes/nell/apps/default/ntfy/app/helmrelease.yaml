---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ntfy
  namespace: default
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/binwiederhier/ntfy
              tag: v2.8.0
            args: ["serve"]
            env:
              TIMEZONE: "UTC"
              NTFY_DEBUG: false
              NTFY_LOG_LEVEL: "INFO"
              NTFY_BASE_URL: "https://nfty.ok8.sh"
              PORT: &port 80
            resources:
              requests:
                cpu: 500m
                memory: 250Mi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "border.ok8.sh"
        hosts:
          - host: &host "ntfy.ok8.sh"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
            - *host
    persistance:
      config:
        enabled: true
        type: configMap
        name: server-config
        mountPath: /etc/ntfy/server.yml
      cache:
        enabled: true
        type: pvc
        mountPath: /var/cache/ntfy
        storageClass: local-path

