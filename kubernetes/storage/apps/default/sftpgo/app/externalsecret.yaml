---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sftpgo
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: sftpgo-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        SFTPGO_DATA_PROVIDER__USERNAME: "{{ .SFTPGO_POSTGRES_USERNAME }}"
        SFTPGO_DATA_PROVIDER__PASSWORD: "{{ .SFTPGO_POSTGRES_PASSWORD }}"
        SFTPGO_HTTPD__BINDINGS__0__OIDC__CLIENT_ID: "{{ .SFTPGO_OAUTH_ID }}"
        SFTPGO_HTTPD__BINDINGS__0__OIDC__CLIENT_SECRET: "{{ .SFTPGO_OAUTH_SECRET }}"
        # Authentik
        MINIO_IDENTITY_OPENID_CLIENT_ID: "{{ .OIDC_CLIENT_ID }}"
        MINIO_IDENTITY_OPENID_CLIENT_SECRET: "{{ .OIDC_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: minio
    - extract:
        key: authentik
