---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      minio:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: quay.io/minio/minio
              tag: RELEASE.2024-07-10T18-41-49Z@sha256:d6bda61e6e9f5c9f33bad18cc669a9fea6628fa9f93e6b0e4905c64a16c3e618
            env:
              TZ: "${TIMEZONE}"
              MINIO_UPDATE: "off"
              MINIO_PROMETHEUS_URL: https://prometheus.outsideour.casa
              MINIO_PROMETHEUS_JOB_ID: minio
              MINIO_SERVER_URL: https://s3.outsideour.casa
              MINIO_BROWSER_REDIRECT_URL: https://minio.outsideour.casa
              MINIO_IDENTITY_OPENID_REDIRECT_URI: https://minio.outsideour.casa/oauth_callback
              MINIO_IDENTITY_OPENID_CONFIG_URL: https://id.ok8.sh/application/o/minio/.well-known/openid-configuration
              MINIO_IDENTITY_OPENID_SCOPES: openid,profile,email,minio
              MINIO_IDENTITY_OPENID_DISPLAY_NAME: "Login with Authentik"
            envFrom:
              - secretRef:
                  name: minio-secret
            args: ["server", "/data", "--console-address", ":9001"]
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /minio/health/live
                    port: 9000
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 6
              readiness: *probes
              startup:
                enabled: false
            securityContext:
              runAsUser: 1001
              runAsGroup: 1001
              fsGroup: 1001
              fsGroupChangePolicy: OnRootMismatch
              supplementalGroups: [100]
    service:
      app:
        controller: minio
        ports:
          http:
            port: 9001
          s3:
            port: 9000
    serviceMonitor:
      app:
        serviceName: minio
        endpoints:
          - port: s3
            scheme: http
            path: /minio/v2/metrics/cluster
            interval: 1m
            scrapeTimeout: 10s
    ingress:
      app:
        className: internal
        hosts:
          - host: &console-host minio.outsideour.casa
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
          - host: &api-host s3.outsideour.casa
            paths:
              - path: /
                service:
                  identifier: app
                  port: s3
        tls:
          - hosts:
              - *console-host
              - *api-host
    persistence:
      data:
        hostPathType: Directory
        type: hostPath
        hostPath: /var/mnt/loki/kubernetes/minio
        globalMounts:
          - path: /data
