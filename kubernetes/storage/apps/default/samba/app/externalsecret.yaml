---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: samba
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: samba-secret
    template:
      engineVersion: v2
      data:
        # Yo dawg I heard you like go templating so I put go templates in your go templates
        samba.yaml: |
          auth:
            - user: kashall
              group: kashall
              uid: 1000
              gid: 1000
              password: {{ .SAMBA_PASSWORD }}

          share:
            - name: General
              path: /mnt/loki/General
              browsable: yes
              readonly: no
              guestok: no
              validusers: kashall
              writelist: kashall
              veto: no
              hidefiles: /_*/
              recycle: yes
            - name: Projects
              path: /mnt/loki/Projects
              browsable: yes
              readonly: no
              guestok: no
              validusers: kashall
              writelist: kashall
              veto: no
              hidefiles: /_*/
              recycle: yes
            - name: Backups
              path: /mnt/loki/backups
              browsable: yes
              readonly: no
              guestok: no
              validusers: kashall
              writelist: kashall
              veto: no
              hidefiles: /_*/
              recycle: yes
            - name: "Family Documents"
              path: /mnt/loki/family-documents
              browsable: yes
              readonly: no
              guestok: no
              validusers: kashall
              writelist: kashall
              veto: no
              hidefiles: /_*/
              recycle: yes
            - name: Kashall
              path: /mnt/loki/kashall
              browsable: yes
              readonly: no
              guestok: no
              validusers: kashall
              writelist: kashall
              veto: no
              hidefiles: /_*/
              recycle: yes
  dataFrom:
    - extract:
        key: samba
