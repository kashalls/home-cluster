---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: openebs-zfs-holo
allowVolumeExpansion: true
parameters:
  fstype: zfs
  poolname: holo/kubernetes
  recordsize: 128k
  compression: lz4
  dedup: off
  thinprovision: yes
  shared: yes
provisioner: zfs.csi.openebs.io
volumeBindingMode: Immediate
