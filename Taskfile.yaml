---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

vars:
  KUBERNETES_DIR: "{{.ROOT_DIR}}/kubernetes"
  TALOS_DIR: "{{.ROOT_DIR}}/talos"
  BOOTSTRAP_DIR: "{{.ROOT_DIR}}/bootstrap"
  CLUSTER: '{{.cluster | default "main"}}'
  CLUSTER_DIR: '{{.ROOT_DIR}}/kubernetes/{{.cluster}}'

env:
  # GOPATH: '{{.ROOT_DIR}}/.go'
  KUBECONFIG: "{{.KUBERNETES_DIR}}/kubernetes/main/kubeconfig"
  SOPS_AGE_KEY_FILE: "{{.ROOT_DIR}}/age.key"
  TALOSCONFIG: '{{.CLUSTER_DIR}}/talosconfig'
  VIRTUAL_ENV: '{{.ROOT_DIR}}/.venv'

includes:
  external-secrets: .taskfiles/ExternalSecrets/Taskfile.yaml
  flux: .taskfiles/Flux/Taskfile.yaml
  kubernetes: .taskfiles/Kubernetes/Taskfile.yaml
  rook: .taskfiles/Rook/Taskfile.yaml
  talos: .taskfiles/Talos/Taskfile.yaml
  volsync: .taskfiles/VolSync/Taskfile.yaml
  workstation: .taskfiles/Workstation

tasks:
  default:
    silent: true
    cmd: task -l
