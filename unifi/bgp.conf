router bgp 64513
  bgp router-id 172.16.0.1
  no bgp ebgp-requires-policy

  neighbor k8s-main peer-group
  neighbor k8s-main remote-as 64514
  neighbor k8s-main activate
  neighbor k8s-main capability extended-nexthop
  neighbor k8s-main soft-reconfiguration inbound

  neighbor 172.16.0.2 peer-group k8s-main

  neighbor k8s-raspi peer-group
  neighbor k8s-raspi remote-as 64515
  neighbor k8s-raspi activate
  neighbor k8s-raspi capability extended-nexthop
  neighbor k8s-raspi soft-reconfiguration inbound

  neighbor 172.16.0.5 peer-group k8s-raspi
  neighbor 172.16.0.6 peer-group k8s-raspi
  neighbor 172.16.0.7 peer-group k8s-raspi
  neighbor 172.16.0.8 peer-group k8s-raspi

  address-family ipv4 unicast
    neighbor k8s-main next-hop-self
    neighbor k8s-raspi next-hop-self
  exit-address-family


