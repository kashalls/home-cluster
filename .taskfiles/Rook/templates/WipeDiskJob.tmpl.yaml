---
apiVersion: batch/v1
kind: Job
metadata:
  name: ${job}
  namespace: default
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: Never
      nodeName: ${node}
      containers:
        - name: main
          image: ghcr.io/onedr0p/alpine:rolling
          command: ["/bin/sh", "-c"]
          args:
            - apk add --no-cache sgdisk util-linux util-linux-misc parted device-mapper;
              sgdisk --zap-all ${disk};
              dd if=/dev/zero of=${disk} bs=1M count=100 oflag=direct,dsync;
              blkdiscard ${disk};
              partprobe ${disk};
          securityContext:
            privileged: true
          resources: {}
