---
name: "Release"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Publish Latest Release
        uses: ivangabriele/publish-latest-release@df1a4afd8aea9d1f0ba5ebeb89452aeac7bca0a9 # renovate: tag=v3
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
