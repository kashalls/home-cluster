---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: error-pages
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: /charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: traefik
      namespace: networking
  values:
    image:
      repository: ghcr.io/tarampampam/error-pages
      tag: 2.20.0
    controller:
      replicas: 1
    nameOverride: error-pages
    env:
      TEMPLATE_NAME: ghost
    service:
      main:
        ports:
          http:
            port: 8080
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 500Mi
