---
kubernetes:
  vars:
    # Base OS Details for SSH
    ansible_user: kashall
    ansible_ssh_port: 22
    ansible_ssh_common_args: "-o StrictHostKeyChecking=no"
    # Cluster-specific networking details.
    kube_vip_addr: 10.69.69.10
    # Cluster and Service CIDR must be unique amongst all clusters in mesh.
    cluster_cidr: "172.30.0.0/16"
    service_cidr: "172.31.0.0/16"
    # Required for cluster mesh (and cilium)
    # https://docs.cilium.io/en/latest/network/clustermesh/clustermesh/#specify-the-cluster-name-and-id
    # Name and ID must be unique (ID must be 1-255)
    cilium_cluster_name: "arisu-cluster"
    cilium_cluster_id: 1
    # Expects a full cidr
    cilium_loadbalancer_pool: "10.69.100.0/24"
  children:
    master:
      hosts:
        k8s-astro:
          ansible_host: 10.69.69.2
