---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: netboot-xyz
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      main:
        containers:
          netboot-xyz:
            image:
              repository: ghcr.io/netbootxyz/netbootxyz
              tag: 0.6.9-nbxyz2
    service:
      main:
        ports:
          http:
            port: 3000
          web:
            port: 80
      web:
        enabled: true
        primary: false
        type: LoadBalancer
        loadBalancerIP: 10.10.201.9
        controller: main
        annotations:
          io.cilium/lb-ipam-ips: 10.69.69.69
        ports:
          web:
            enabled: true
            primary: false
            port: 80
            targetPort: 80
            protocol: HTTP
      tftp:
        enabled: true
        primary: false
        controller: main
        type: NodePort
        ports:
          tftp:
            enabled: true
            primary: false
            port: 69
            targetPort: 69
            protocol: UDP
    ingress:
      main:
        className: "internal"
        hosts:
          - host: &host netboot.ok8.sh
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  name: main
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        size: 2Gi
        globalMounts:
          - path: /config
        retain: true
      data:
        enabled: true
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        size: 512Gi
        globalMounts:
          - path: /assets
        retain: true
