---
- name: Configure Opnsense
  hosts:
    - opnsense
  become: false
  gather_facts: false
  any_errors_fatal: true
  roles:
    - name: Deploy k8s_gateway
      role: "k8s_gateway.router"
      tags: [k8s_gateway]
    - name: Deploy FRR Exporter
      role: "frr_exporter.router"
      tags: [frr_exporter]
