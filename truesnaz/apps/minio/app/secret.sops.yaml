apiVersion: v1
kind: Secret
metadata:
  name: minio-secret
  namespace: minio
stringData:
  # App Auth
  MINIO_IDENTITY_OPENID_REDIRECT_URI: "https://minio.ok8.sh/oauth_callback"
  MINIO_IDENTITY_OPENID_CONFIG_URL: "https://id.ok8.sh/application/o/minio/.well-known/openid-configuration"
  MINIO_IDENTITY_OPENID_CLIENT_ID: "{{ .AUTHENTIK_CLIENT_ID }}"
  MINIO_IDENTITY_OPENID_CLIENT_SECRET: "{{ .AUTHENTIK_CLIENT_SECRET }}"
  MINIO_IDENTITY_OPENID_SCOPES: "openid,profile,email,minio"
  # Generic Auth
  MINIO_ROOT_USER: "{{ .MINIO_ACCESS_KEY }}"
  MINIO_ROOT_PASSWORD: "{{ .MINIO_SECRET_KEY }}"
  # Monitoring
  MINIO_PROMETHEUS_TOKEN: "{{ .PROMETHEUS_MINIO_TOKEN }}"
